<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo da Corrida ‚Äì RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
/* ======= ESTILO ORIGINAL (INALTERADO) ======= */
body{
  background:linear-gradient(180deg,#fafafa,#f1f1f1);
  color:#222;
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:18px;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* HEADER */
.header{
  text-align:center;
  padding:20px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}

.header h1{
  font-size:1.15rem;
  letter-spacing:1px;
  color:#d4af37;
  font-weight:800;
}

.header span{
  font-size:.75rem;
  color:#666;
}

/* ROTA */
.route{
  background:#fff;
  border-radius:20px;
  padding:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.route .item{
  text-align:center;
  font-weight:700;
}

.route .arrow{
  text-align:center;
  color:#d4af37;
  font-size:1.3rem;
}

/* BLOCOS */
.block{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

label{
  font-size:.8rem;
  font-weight:700;
  display:block;
  margin-bottom:6px;
}

/* INPUTS */
select,
input[type="number"]{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #ccc;
  background:#fff;
  color:#000;
  font-size:.95rem;
}

input::placeholder{ color:#777; }

/* OP√á√ïES */
.option{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-radius:14px;
  border:1px solid #eee;
  margin-bottom:8px;
  transition:.25s;
}

.option.active{
  background:rgba(212,175,55,.10);
  border-color:#d4af37;
}

/* DETALHAMENTO */
.details{
  font-size:.85rem;
}

.details div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

/* TOTAL */
.totalBox{
  text-align:center;
  padding:22px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 10px 26px rgba(0,0,0,.1);
  position:relative;
}

.badge{
  position:absolute;
  top:-10px;
  right:12px;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  color:#000;
  font-size:.65rem;
  padding:6px 10px;
  border-radius:12px;
  font-weight:700;
}

.totalLabel{
  font-size:.7rem;
  color:#777;
}

.total{
  font-size:2.3rem;
  font-weight:800;
  color:#d4af37;
}

/* BOT√ïES */
.btn-final{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  font-size:1rem;
  font-weight:800;
  color:#000;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="page">
<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1>RF Driver ‚Äì Or√ßamento de viagem</h1>
    <span>Tabela oficial</span>
  </div>

  <!-- ROTA -->
  <div class="route">
    <div class="item">üìå <strong>Origem</strong><br><span id="origemTxt"></span></div>
    <div class="arrow">‚¨á</div>
    <div class="item">üèÅ <strong>Destino</strong><br><span id="destinoTxt"></span></div>
  </div>

  <!-- DETALHAMENTO -->
  <div class="block">
    <strong>Detalhamento</strong>
    <div class="details" id="detalhamento"></div>
  </div>

  <!-- TOTAL -->
  <div class="totalBox">
    <div class="badge">OFICIAL</div>
    <div class="totalLabel">üí∞ Total</div>
    <div id="total" class="total">R$ 0,00</div>
  </div>

  <!-- BOT√ïES -->
  <button class="btn-final" onclick="enviarWhats()">Enviar no WhatsApp</button>
  <button class="btn-final" onclick="gerarRecibo()">üìÑ Gerar Recibo (PDF)</button>

</div>
</div>

<script src="core/global.js"></script>

<script>
const { jsPDF } = window.jspdf;

const origem = App.get("origem");
const destino = App.get("destino");
const total = Number(App.get("total") || 0);
const detalhesWhats = App.get("detalhesWhats") || [];

document.getElementById("origemTxt").innerText = origem;
document.getElementById("destinoTxt").innerText = destino;

document.getElementById("detalhamento").innerHTML =
  detalhesWhats.map(l => `<div>${l.replace(/\*/g,'')}</div>`).join("");

document.getElementById("total").innerText = `R$ ${total.toFixed(2)}`;

/* ===== WHATSAPP (INALTERADO) ===== */
function enviarWhats(){
  const msg =
`üöñ *RF Driver ‚Äì Or√ßamento de viagem*

üìå *Origem*: ${origem}
üèÅ *Destino*: ${destino}

*Detalhamento*
${detalhesWhats.join("\n")}

üí∞ *Total*: R$ ${total.toFixed(2)}`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}

/* ===== RECIBO PDF (NOVO) ===== */
function gerarRecibo(){
  const doc = new jsPDF();

  let y = 30;

  doc.setFont("helvetica","bold");
  doc.setFontSize(16);
  doc.text("RF Driver ‚Äì Recibo de Viagem",105,y,{align:"center"});

  y += 12;
  doc.setFontSize(11);
  doc.setFont("helvetica","normal");
  doc.text(`Origem: ${origem}`,105,y,{align:"center"});
  y += 7;
  doc.text(`Destino: ${destino}`,105,y,{align:"center"});

  y += 12;
  doc.setFont("helvetica","bold");
  doc.text("Detalhamento",105,y,{align:"center"});

  y += 8;
  doc.setFont("helvetica","normal");
  detalhesWhats.forEach(l=>{
    doc.text(l.replace(/\*/g,''),105,y,{align:"center"});
    y += 6;
  });

  y += 10;
  doc.setFont("helvetica","bold");
  doc.setFontSize(14);
  doc.text(`Total: R$ ${total.toFixed(2)}`,105,y,{align:"center"});

  y += 12;
  doc.setFontSize(10);
  doc.setFont("helvetica","normal");
  doc.text("Conforto, seguran√ßa e transpar√™ncia.",105,y,{align:"center"});

  doc.save("Recibo_RF_Driver.pdf");
}
</script>

</body>
</html>
