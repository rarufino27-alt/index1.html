<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo ‚Äì RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
:root{
  --gold:#D4AF37;
  --gold-soft:#E6C97A;
  --text:#333;
  --muted:#777;
  --dark:#111;
}

body{
  background:radial-gradient(circle at top,#ffffff 0%,#f1f1f1 70%);
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:22px;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.section{
  background:#fff;
  border-radius:20px;
  padding:18px;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
}

.detalhamento{
  font-size:.85rem;
}

.detalhamento div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}
</style>
</head>

<body>

<div class="page">
<div class="box">

  <div class="section">
    <strong>ORIGEM</strong><br>
    <span id="origemTxt"></span><br><br>
    <strong>DESTINO</strong><br>
    <span id="destinoTxt"></span>
  </div>

  <div class="section">
    <label>Tipo de viagem</label>
    <select id="tipoViagem">
      <option value="ida">Somente ida</option>
      <option value="bate_volta">Bate e volta</option>
      <option value="ida_volta">Ida e volta (at√© 1h)</option>
      <option value="ida_volta_espera">Ida e volta (acima de 1h)</option>
    </select>
  </div>

  <div class="section">
    <label><input type="checkbox" id="excessoPessoas"> Excesso de pessoas</label><br>
    <label><input type="checkbox" id="voltaPraia"> Volta das praias</label><br>
    <label><input type="checkbox" id="desvioSimples"> Desvio de rota</label>
  </div>

  <div class="section">
    <label>Transporte de animal</label>
    <select id="animal">
      <option value="0">N√£o</option>
      <option value="5">Pequeno</option>
      <option value="7">M√©dio</option>
      <option value="10">Grande</option>
      <option value="20">Viagem longa</option>
    </select>
  </div>

  <div class="section">
    <label>Tempo de espera</label>
    <input type="number" id="minutosEspera" placeholder="Minutos de espera">
  </div>

  <div class="section">
    <strong>DETALHAMENTO</strong>
    <div class="detalhamento" id="detalhamento"></div>
  </div>

  <div class="section" style="text-align:center">
    <strong>TOTAL</strong><br>
    <span id="total" style="font-size:2rem;font-weight:bold">R$ 0,00</span>
  </div>

  <button onclick="enviarWhats()">Enviar no WhatsApp</button>

</div>
</div>

<script src="core/global.js"></script>

<script>
// ================= CONFIG ADMIN =================
const TARIFA_DINAMICA_ATIVA = true;
const TARIFA_MULTIPLICADOR = 1.5;
const TARIFA_MOTIVO = "Alta demanda";
// ===============================================

const origem = App.get("origem");
const destino = App.get("destino");
const valorBaseOriginal = Number(App.get("valorBase") || 0);

document.getElementById("origemTxt").innerText = origem;
document.getElementById("destinoTxt").innerText = destino;

const tipoViagem = document.getElementById("tipoViagem");
const excessoPessoas = document.getElementById("excessoPessoas");
const voltaPraia = document.getElementById("voltaPraia");
const desvioSimples = document.getElementById("desvioSimples");
const animalSel = document.getElementById("animal");
const minutosEspera = document.getElementById("minutosEspera");
const totalDiv = document.getElementById("total");
const detalheDiv = document.getElementById("detalhamento");

let detalhesWhats = [];

function calcular(){
  let total = valorBaseOriginal;
  let detalhes = [];
  detalhesWhats = [];

  // ‚úÖ VALOR BASE EXPL√çCITO
  detalhes.push(["Viagem base", valorBaseOriginal]);
  detalhesWhats.push(`‚Ä¢ Viagem base: R$ ${valorBaseOriginal.toFixed(2)}`);

  // TARIFA DIN√ÇMICA
  if(TARIFA_DINAMICA_ATIVA){
    const novo = total * TARIFA_MULTIPLICADOR;
    const acrescimo = novo - total;
    total = novo;

    detalhes.push([`Tarifa din√¢mica (${TARIFA_MULTIPLICADOR}x)`, acrescimo]);
    detalhesWhats.push(
      `‚Ä¢ Tarifa din√¢mica (${TARIFA_MULTIPLICADOR}x) ‚Äî ${TARIFA_MOTIVO}: +R$ ${acrescimo.toFixed(2)}`
    );
  }

  if(tipoViagem.value==="bate_volta") total*=1.8;
  if(tipoViagem.value==="ida_volta") total*=2;
  if(tipoViagem.value==="ida_volta_espera") total=(total*2)*1.1;

  if(excessoPessoas.checked) total += total < 30 ? 5 : total*0.5;
  if(voltaPraia.checked) total += 10;
  if(desvioSimples.checked) total += 5;

  const animal = Number(animalSel.value);
  if(animal > 0) total += animal;

  const min = Number(minutosEspera.value || 0);
  if(min >= 5) total += Math.floor(min/5)*3;

  detalheDiv.innerHTML = detalhes.map(d =>
    `<div><span>${d[0]}</span><strong>R$ ${d[1].toFixed(2)}</strong></div>`
  ).join("");

  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
  App.set("total", total);
}

document.querySelectorAll("select,input").forEach(e => e.addEventListener("change", calcular));
calcular();

function enviarWhats(){
  const msg =
`üöñ RF Driver ‚Äì Or√ßamento

Origem: ${origem}
Destino: ${destino}

Detalhamento:
${detalhesWhats.join("\n")}

Total: R$ ${App.get("total").toFixed(2)}`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}
</script>

</body>
</html>
