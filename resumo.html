<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo da Corrida ‚Äì RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
/* ================= BASE ================= */
body{
  background:linear-gradient(180deg,#fafafa,#f0f0f0);
  color:#222;
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:18px;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* ================= AUTORIDADE ================= */
.header{
  text-align:center;
  padding:20px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}

.header h1{
  font-size:1.1rem;
  letter-spacing:1px;
  color:#d4af37;
}

.header span{
  font-size:.75rem;
  color:#666;
}

/* ================= ROTA ================= */
.route{
  background:#fff;
  border-radius:20px;
  padding:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.route .point{
  text-align:center;
  margin-bottom:10px;
}

.route .arrow{
  text-align:center;
  font-size:1.2rem;
  color:#d4af37;
}

/* ================= BLOCOS ================= */
.block{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

label{
  font-size:.8rem;
  color:#555;
  display:block;
  margin-bottom:6px;
}

select,
input[type="number"]{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #ddd;
  background:#fff;
}

/* ================= ADICIONAIS ================= */
.option{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-radius:14px;
  border:1px solid #eee;
  margin-bottom:8px;
  transition:.2s;
}

.option.active{
  background:rgba(212,175,55,.08);
  border-color:#d4af37;
}

/* ================= DETALHAMENTO ================= */
.details{
  font-size:.85rem;
}

.details div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

/* ================= TOTAL ================= */
.totalBox{
  text-align:center;
  padding:20px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 10px 26px rgba(0,0,0,.1);
}

.totalBox span{
  font-size:.75rem;
  color:#777;
}

.totalBox strong{
  display:block;
  margin-top:6px;
  font-size:2.2rem;
  color:#d4af37;
}

/* ================= BOT√ÉO ================= */
.btn-final{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  font-size:1rem;
  font-weight:700;
  color:#000;
}
</style>
</head>

<body>

<div class="page">
<div class="container">

  <!-- AUTORIDADE -->
  <div class="header">
    <h1>RESUMO DA CORRIDA</h1>
    <span>Tabela oficial RF Driver</span>
  </div>

  <!-- ROTA -->
  <div class="route">
    <div class="point"><strong>Origem</strong><br><span id="origemTxt"></span></div>
    <div class="arrow">‚¨á</div>
    <div class="point"><strong>Destino</strong><br><span id="destinoTxt"></span></div>
  </div>

  <!-- TIPO -->
  <div class="block">
    <label>Tipo de viagem</label>
    <select id="tipoViagem">
      <option value="ida">Somente ida</option>
      <option value="bate_volta">Bate e volta</option>
      <option value="ida_volta">Ida e volta (at√© 1h)</option>
      <option value="ida_volta_espera">Ida e volta (acima de 1h)</option>
    </select>
  </div>

  <!-- ADICIONAIS -->
  <div class="block">
    <div class="option"><span>Excesso de pessoas</span><input type="checkbox" id="excessoPessoas"></div>
    <div class="option"><span>Volta das praias</span><input type="checkbox" id="voltaPraia"></div>
    <div class="option"><span>Desvio de rota</span><input type="checkbox" id="desvioSimples"></div>
  </div>

  <!-- ANIMAL -->
  <div class="block">
    <label>Transporte de animal</label>
    <select id="animal">
      <option value="0">N√£o</option>
      <option value="5">Pequeno</option>
      <option value="7">M√©dio</option>
      <option value="10">Grande</option>
      <option value="20">Viagem longa</option>
    </select>
  </div>

  <!-- ESPERA -->
  <div class="block">
    <label>Tempo de espera (min)</label>
    <input type="number" id="minutosEspera">
  </div>

  <!-- DETALHAMENTO -->
  <div class="block">
    <strong>Como o valor foi formado</strong>
    <div class="details" id="detalhamento"></div>
  </div>

  <!-- TOTAL -->
  <div class="totalBox">
    <span>VALOR FINAL</span>
    <strong id="total">R$ 0,00</strong>
  </div>

  <!-- A√á√ÉO -->
  <button class="btn-final" onclick="enviarWhats()">
    Enviar or√ßamento no WhatsApp
  </button>

</div>
</div>

<script src="core/global.js"></script>

<script>
// ===== CONFIG ADMIN =====
const TARIFA_DINAMICA_ATIVA = true;
const TARIFA_MULTIPLICADOR = 1.5;
const TARIFA_MOTIVO = "Alta demanda";
// =======================

const origem = App.get("origem");
const destino = App.get("destino");
const valorBaseOriginal = Number(App.get("valorBase") || 0);

document.getElementById("origemTxt").innerText = origem;
document.getElementById("destinoTxt").innerText = destino;

const tipoViagem = document.getElementById("tipoViagem");
const excessoPessoas = document.getElementById("excessoPessoas");
const voltaPraia = document.getElementById("voltaPraia");
const desvioSimples = document.getElementById("desvioSimples");
const animalSel = document.getElementById("animal");
const minutosEspera = document.getElementById("minutosEspera");
const totalDiv = document.getElementById("total");
const detalheDiv = document.getElementById("detalhamento");

let detalhesWhats = [];

function calcular(){
  let total = valorBaseOriginal;
  let detalhes = [];
  detalhesWhats = [];

  detalhes.push(["Viagem base", valorBaseOriginal]);
  detalhesWhats.push(`‚Ä¢ Viagem base: R$ ${valorBaseOriginal.toFixed(2)}`);

  if(TARIFA_DINAMICA_ATIVA){
    const novo = total * TARIFA_MULTIPLICADOR;
    const acres = novo - total;
    total = novo;

    detalhes.push([`Tarifa din√¢mica (${TARIFA_MULTIPLICADOR}x)`, acres]);
    detalhesWhats.push(`‚Ä¢ Tarifa din√¢mica (${TARIFA_MULTIPLICADOR}x) ‚Äî ${TARIFA_MOTIVO}: +R$ ${acres.toFixed(2)}`);
  }

  if(tipoViagem.value==="bate_volta") total*=1.8;
  if(tipoViagem.value==="ida_volta") total*=2;
  if(tipoViagem.value==="ida_volta_espera") total=(total*2)*1.1;

  if(excessoPessoas.checked) total+= total<30?5:total*0.5;
  if(voltaPraia.checked) total+=10;
  if(desvioSimples.checked) total+=5;

  const animal = Number(animalSel.value||0);
  if(animal>0) total+=animal;

  const min = Number(minutosEspera.value||0);
  if(min>=5) total+=Math.floor(min/5)*3;

  detalheDiv.innerHTML = detalhes.map(d =>
    `<div><span>${d[0]}</span><strong>R$ ${d[1].toFixed(2)}</strong></div>`
  ).join("");

  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
  App.set("total", total);
}

document.querySelectorAll("select,input").forEach(el=>{
  el.addEventListener("change",()=>{
    el.closest(".option")?.classList.toggle("active",el.checked);
    calcular();
  });
});

calcular();

function enviarWhats(){
  const msg =
`üöñ RF Driver ‚Äì Or√ßamento de Corrida

Origem: ${origem}
Destino: ${destino}

Detalhamento:
${detalhesWhats.join("\n")}

Total: R$ ${App.get("total").toFixed(2)}`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}
</script>

</body>
</html>
