<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo da Corrida ‚Äì RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
body{
  background:linear-gradient(180deg,#fafafa,#f1f1f1);
  color:#222;
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:18px;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.header{
  text-align:center;
  padding:20px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}

.header h1{
  font-size:1.15rem;
  letter-spacing:1px;
  color:#d4af37;
  font-weight:800;
}

.header span{
  font-size:.75rem;
  color:#666;
}

.route{
  background:#fff;
  border-radius:20px;
  padding:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.route .item{
  text-align:center;
  font-weight:700;
}

.route .arrow{
  text-align:center;
  color:#d4af37;
  font-size:1.3rem;
}

.block{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.option{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-radius:14px;
  border:1px solid #eee;
  margin-bottom:8px;
}

.details div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:.9rem;
}

.totalBox{
  text-align:center;
  padding:22px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 10px 26px rgba(0,0,0,.1);
  position:relative;
}

.badge{
  position:absolute;
  top:-10px;
  right:12px;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  color:#000;
  font-size:.65rem;
  padding:6px 10px;
  border-radius:12px;
  font-weight:700;
}

.total{
  font-size:2.3rem;
  font-weight:800;
  color:#d4af37;
}

.btn-final{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  font-size:1rem;
  font-weight:800;
  color:#000;
}
</style>
</head>

<body>

<div class="page">
<div class="container">

  <div class="header">
    <h1>RF Driver ‚Äì Or√ßamento de viagem</h1>
    <span>Tabela oficial</span>
  </div>

  <div class="route">
    <div class="item">üìå <strong>Origem</strong><br><span id="origemTxt"></span></div>
    <div class="arrow">‚¨á</div>
    <div class="item">üèÅ <strong>Destino</strong><br><span id="destinoTxt"></span></div>
  </div>

  <div class="block">
    <strong>Detalhamento</strong>
    <div class="details" id="detalhamento"></div>
  </div>

  <div class="totalBox">
    <div class="badge">OFICIAL</div>
    <div><strong>Total</strong></div>
    <div id="total" class="total">R$ 0,00</div>
  </div>

  <button class="btn-final" onclick="enviarWhats()">Enviar no WhatsApp</button>
  <button class="btn-final" onclick="gerarPDF()">Gerar Recibo (PDF)</button>

</div>
</div>

<script src="core/global.js"></script>
<script src="core/taxas.js"></script>
<script src="core/dinamico.js"></script>

<script>
const origem = App.get("origem");
const destino = App.get("destino");
const valorBase = Number(App.get("valorBase") || 0);

document.getElementById("origemTxt").innerText = origem;
document.getElementById("destinoTxt").innerText = destino;

let TOTAL_FINAL = 0;
let TEXTO_DETALHES = "";

function calcular(){
  let total = valorBase;
  let detalhes = [];

  detalhes.push(`üöñ <strong>Viagem base</strong>: R$ ${valorBase.toFixed(2)}`);

  if(Dinamico.ativo){
    const acres = valorBase * (Dinamico.multiplicador - 1);
    total += acres;
    detalhes.push(`‚ö° <strong>Tarifa din√¢mica</strong>: +R$ ${acres.toFixed(2)}`);
  }

  TOTAL_FINAL = total;
  TEXTO_DETALHES = detalhes.join("<br>");

  document.getElementById("detalhamento").innerHTML = TEXTO_DETALHES;
  document.getElementById("total").innerText = `R$ ${TOTAL_FINAL.toFixed(2)}`;
}

calcular();

function enviarWhats(){
  const msg =
`üöñ *RF Driver ‚Äì Or√ßamento de viagem*

üìå *Origem*: ${origem}
üèÅ *Destino*: ${destino}

*Detalhamento*
${TEXTO_DETALHES.replace(/<br>/g,"\n").replace(/<[^>]*>/g,"")}

üí∞ *Total*: R$ ${TOTAL_FINAL.toFixed(2)}`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}

function gerarPDF(){
  const win = window.open("", "_blank");

  win.document.write(`
    <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Recibo RF Driver</title>
      <style>
        body{
          font-family:Arial;
          padding:30px;
          text-align:center;
        }
        .box{
          border:1px solid #ccc;
          padding:20px;
          border-radius:16px;
        }
      </style>
    </head>
    <body>
      <div class="box">
        <h2>RF Driver ‚Äì Recibo de viagem</h2>
        <p><strong>Origem:</strong> ${origem}</p>
        <p><strong>Destino:</strong> ${destino}</p>
        <hr>
        <p>${TEXTO_DETALHES.replace(/<br>/g,"<br>")}</p>
        <hr>
        <h3>Total: R$ ${TOTAL_FINAL.toFixed(2)}</h3>
      </div>
      <script>window.print()</script>
    </body>
    </html>
  `);

  win.document.close();
}
</script>

</body>
</html>
