<!DOCTYPE html>

<head>

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:linear-gradient(180deg,#fafafa,#f0f0f0);
  color:#222;
}

.page{

  display:flex;
  justify-content:center;

}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;

}

/* AUTORIDADE */

}

/* ROTA */

  background:#fff;

  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.route .item{
  text-align:center;
  font-weight:700;
}

.route .arrow{
  text-align:center;
  color:#d4af37;
  font-size:1.2rem;
}

/* BLOCOS */

  background:#fff;
  border-radius:18px;

  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

  font-weight:700;

}

select,
input[type="number"]{

}

  justify-content:space-between;

.option.active{

  border-color:#d4af37;
}

/* DETALHAMENTO */

  font-size:.85rem;
}

.details div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

/* TOTAL */
.totalBox{
  text-align:center;
  padding:22px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 10px 26px rgba(0,0,0,.1);

.totalBox strong{
  font-size:2.3rem;
  color:#d4af37;
}

/* BOTÃƒO */
.btn-final{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#e6c97a,#d4af37);

<body>

<div class="page">
<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1><strong>RF Driver â€“ OrÃ§amento de viagem</strong></h1>
  </div>

  <!-- ROTA -->
  <div class="route">
    <div class="item">ğŸ“Œ <strong>Origem</strong><br><span id="origemTxt"></span></div>
    <div class="arrow">â¬‡</div>
    <div class="item">ğŸ <strong>Destino</strong><br><span id="destinoTxt"></span></div>
  </div>

  <!-- TIPO -->
  <div class="block">
    <label>ğŸš• <strong>Tipo de viagem</strong></label>
    <select id="tipoViagem">
      <option value="ida">ğŸš• Ida</option>
      <option value="bate_volta">â™»ï¸ Bate e volta</option>
      <option value="ida_volta">ğŸš•â™»ï¸ Ida e volta</option>
      <option value="ida_volta_espera">ğŸš•â™»ï¸ Ida e volta (com espera)</option>
    </select>
  </div>

  <!-- ADICIONAIS -->
  <div class="block">
    <div class="option"><span>ğŸ›£ï¸ <strong>Desvio de rota</strong></span><input type="checkbox" id="desvioSimples"></div>
    <div class="option"><span>ğŸ¶ <strong>Transporte animal</strong></span><input type="checkbox" id="excessoPessoas"></div>
    <div class="option"><span>â±ï¸ <strong>Tempo de espera</strong></span><input type="checkbox" id="voltaPraia"></div>
  </div>

  <!-- ESPERA -->
  <div class="block">
    <label>â±ï¸ <strong>Minutos de espera</strong></label>
    <input type="number" id="minutosEspera" placeholder="Ex: 10">
  </div>

  <!-- DETALHAMENTO -->
  <div class="block">
    <label><strong>Detalhamento</strong></label>
    <div class="details" id="detalhamento"></div>
  </div>

  <!-- TOTAL -->
  <div class="totalBox">
    ğŸ’° <strong>Total</strong><br>
    <strong id="total">R$ 0,00</strong>
  </div>

  <button class="btn-final" onclick="enviarWhats()">
    Enviar no WhatsApp
  </button>

</div>
</div>

<script src="core/global.js"></script>

<script>
// ================= CONFIG ADMIN =================
const TARIFA_DINAMICA_ATIVA = false; // pode desligar sem quebrar nada
const TARIFA_MULTIPLICADOR = 1.5;
const TARIFA_MOTIVO = "Alta demanda";
// ===============================================

const origem = App.get("origem");
const destino = App.get("destino");
const valorBase = Number(App.get("valorBase") || 0);

document.getElementById("origemTxt").innerText = origem;
document.getElementById("destinoTxt").innerText = destino;

const tipoViagem     = document.getElementById("tipoViagem");
const desvioSimples  = document.getElementById("desvioSimples");
const animalSel      = document.getElementById("animal");
const minutosEspera  = document.getElementById("minutosEspera");
const totalDiv       = document.getElementById("total");
const detalheDiv     = document.getElementById("detalhamento");

let detalhesWhats = [];

function calcular(){

  let total = valorBase;
  let detalhes = [];
  detalhesWhats = [];

  // ğŸš– VIAGEM BASE
  detalhes.push(["ğŸš– Viagem base", valorBase]);
  detalhesWhats.push(`ğŸš– *Viagem base*: R$ ${valorBase.toFixed(2)}`);

  // âš¡ TARIFA DINÃ‚MICA (INDEPENDENTE)
  if (TARIFA_DINAMICA_ATIVA) {
    const acres = valorBase * (TARIFA_MULTIPLICADOR - 1);
    total += acres;

    detalhes.push(["âš¡ Tarifa dinÃ¢mica", acres]);
    detalhesWhats.push(
      `âš¡ *Tarifa dinÃ¢mica (${TARIFA_MULTIPLICADOR}x)* â€” ${TARIFA_MOTIVO}: +R$ ${acres.toFixed(2)}`
    );
  }

  // â™»ï¸ TIPO DE VIAGEM
  if (tipoViagem.value === "bate_volta") {
    const acres = valorBase * 0.8;
    total += acres;
    detalhes.push(["â™»ï¸ Bate e volta", acres]);
    detalhesWhats.push(`â™»ï¸ *Bate e volta*: +R$ ${acres.toFixed(2)}`);
  }

  if (tipoViagem.value === "ida_volta") {
    const acres = valorBase;
    total += acres;
    detalhes.push(["ğŸš•â™»ï¸ Ida e volta", acres]);
    detalhesWhats.push(`ğŸš•â™»ï¸ *Ida e volta*: +R$ ${acres.toFixed(2)}`);
  }

  // ğŸ›£ï¸ DESVIO
  if (desvioSimples.checked) {
    total += 5;
    detalhes.push(["ğŸ›£ï¸ Desvio de rota", 5]);
    detalhesWhats.push("ğŸ›£ï¸ *Desvio de rota*: +R$ 5,00");
  }

  // ğŸ¶ TRANSPORTE DE ANIMAL
  const animal = Number(animalSel.value || 0);
  if (animal > 0) {
    total += animal;
    detalhes.push(["ğŸ¶ Transporte animal", animal]);
    detalhesWhats.push(`ğŸ¶ *Transporte animal*: +R$ ${animal.toFixed(2)}`);
  }

  // â±ï¸ TEMPO DE ESPERA
  const min = Number(minutosEspera.value || 0);
  if (min >= 5) {
    const acres = Math.floor(min / 5) * 3;
    total += acres;
    detalhes.push([`â±ï¸ Tempo de espera (${min} min)`, acres]);
    detalhesWhats.push(`â±ï¸ *Tempo de espera (${min} min)*: +R$ ${acres.toFixed(2)}`);
  }

  // ğŸ§¾ RENDER DETALHAMENTO
  detalheDiv.innerHTML = detalhes.map(d => `
    <div>
      <span><strong>${d[0]}</strong></span>
      <strong>R$ ${d[1].toFixed(2)}</strong>
    </div>
  `).join("");

  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
  App.set("total", total);
}

// EVENTOS
document.querySelectorAll("select,input").forEach(el => {
  el.addEventListener("change", calcular);
});

calcular();

// ğŸ“¤ WHATSAPP
function enviarWhats(){
  const msg =
`ğŸš– *RF Driver â€“ OrÃ§amento de viagem*

ğŸ“Œ *Origem*: ${origem}
ğŸ *Destino*: ${destino}

*Detalhamento*
${detalhesWhats.join("\n")}

ğŸ’° *Total*: R$ ${App.get("total").toFixed(2)}`;

  window.open("https://wa.me/?text=" + encodeURIComponent(msg), "_blank");
}
</script>

</body>
</html>
