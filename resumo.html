<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo ‚Äì RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
:root{
  --gold:#D4AF37;
  --gold-soft:#E6C97A;
  --bg:#F5F5F5;
  --text:#444;
  --dark:#111;
}

body{
  background:radial-gradient(circle at top,#fff,#f2f2f2);
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:22px;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* HEADER */
.header{
  padding:26px 22px;
  border-radius:24px;
  background:linear-gradient(180deg,#fff,#f3f3f3);
  border:1px solid rgba(212,175,55,.35);
  box-shadow:0 10px 26px rgba(0,0,0,.08);
  text-align:center;
}

.header h1{
  font-size:1.45rem;
  letter-spacing:2px;
  background:linear-gradient(180deg,var(--gold),var(--gold-soft));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.header p{
  font-size:.85rem;
  color:#666;
}

/* CONTEXTO */
.context{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  text-align:center;
}

.context strong{
  display:block;
  margin-top:4px;
}

/* SECTIONS */
.section{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

.section h3{
  font-size:1rem;
  margin-bottom:10px;
}

/* ADICIONAIS */
.extra{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px;
  border-radius:14px;
  border:1px solid #eee;
  margin-bottom:8px;
  transition:.25s;
}

.extra.active{
  border-color:var(--gold);
  background:linear-gradient(
    180deg,
    rgba(212,175,55,.15),
    #fff
  );
}

/* DETALHAMENTO */
.detalhamento{
  font-size:.85rem;
  line-height:1.5;
}

.detalhamento div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

/* TOTAL */
.total-box{
  background:linear-gradient(180deg,#fff,#f3f3f3);
  border-radius:22px;
  padding:18px;
  box-shadow:0 10px 26px rgba(0,0,0,.1);
  text-align:center;
}

.total-label{
  font-size:.75rem;
  color:#777;
}

.total{
  font-size:2.1rem;
  font-weight:800;
  color:var(--dark);
}

/* BOT√ïES */
.primary{
  background:linear-gradient(180deg,var(--gold-soft),var(--gold));
  border:none;
  padding:18px;
  border-radius:18px;
  font-size:1.05rem;
  font-weight:700;
  box-shadow:0 8px 18px rgba(212,175,55,.35);
}

.secondary{
  border:1px solid #ccc;
  padding:14px;
  border-radius:16px;
  background:#fff;
}
</style>
</head>

<body>

<div class="page">
<div class="box">

  <!-- HEADER -->
  <div class="header">
    <h1>RESUMO DA CORRIDA</h1>
    <p>Confer√™ncia e detalhamento do valor</p>
  </div>

  <!-- CONTEXTO -->
  <div class="context">
    <p>üìç Origem</p>
    <strong id="origemTxt"></strong>

    <p style="margin-top:10px">üèÅ Destino</p>
    <strong id="destinoTxt"></strong>
  </div>

  <!-- TIPO DE VIAGEM -->
  <div class="section">
    <h3>Tipo de viagem</h3>
    <select id="tipoViagem">
      <option value="ida">Somente ida</option>
      <option value="bate_volta">Bate e volta</option>
      <option value="ida_volta">Ida e volta (at√© 1h)</option>
      <option value="ida_volta_espera">Ida e volta (acima de 1h)</option>
    </select>
  </div>

  <!-- ADICIONAIS -->
  <div class="section">
    <h3>Adicionais</h3>

    <div class="extra">
      <span>üë• Excesso de pessoas</span>
      <input type="checkbox" id="excessoPessoas">
    </div>

    <div class="extra">
      <span>‚õ±Ô∏è Volta das praias</span>
      <input type="checkbox" id="voltaPraia">
    </div>

    <div class="extra">
      <span>üõ£Ô∏è Desvio de rota</span>
      <input type="checkbox" id="desvioSimples">
    </div>
  </div>

  <!-- ANIMAL -->
  <div class="section">
    <h3>Transporte de animal</h3>
    <select id="animal">
      <option value="0">N√£o</option>
      <option value="5">Pequeno</option>
      <option value="7">M√©dio</option>
      <option value="10">Grande</option>
      <option value="20">Viagem longa</option>
    </select>
  </div>

  <!-- ESPERA -->
  <div class="section">
    <h3>Tempo de espera</h3>
    <input type="number" id="minutosEspera" placeholder="Minutos de espera">
  </div>

  <!-- DETALHAMENTO -->
  <div class="section">
    <h3>Detalhamento</h3>
    <div class="detalhamento" id="detalhamento"></div>
  </div>

  <!-- TOTAL -->
  <div class="total-box">
    <div class="total-label">TOTAL DA CORRIDA</div>
    <div class="total" id="total">R$ 0,00</div>
  </div>

  <!-- A√á√ïES -->
  <button class="primary" onclick="enviarWhats()">
    üì§ Enviar or√ßamento no WhatsApp
  </button>

  <button class="secondary" onclick="App.go('destino.html')">
    ‚¨Ö Voltar
  </button>

</div>
</div>

<script src="core/global.js"></script>

<script>
const origem = App.get("origem");
const destino = App.get("destino");
const valorBaseOriginal = Number(App.get("valorBase") || 0);

document.getElementById("origemTxt").innerText = origem;
document.getElementById("destinoTxt").innerText = destino;

const tipoViagem = document.getElementById("tipoViagem");
const excessoPessoas = document.getElementById("excessoPessoas");
const voltaPraia = document.getElementById("voltaPraia");
const desvioSimples = document.getElementById("desvioSimples");
const animalSel = document.getElementById("animal");
const minutosEspera = document.getElementById("minutosEspera");
const totalDiv = document.getElementById("total");
const detalheDiv = document.getElementById("detalhamento");

let detalhesWhats = [];

function calcular(){
  let total = valorBaseOriginal;
  let detalhes = [];
  detalhesWhats = [];

  detalhes.push(["Viagem base", valorBaseOriginal]);
  detalhesWhats.push(`‚Ä¢ Viagem base: R$ ${valorBaseOriginal.toFixed(2)}`);

  if(tipoViagem.value==="bate_volta"){ total*=1.8; detalhesWhats.push("‚Ä¢ Bate e volta"); }
  if(tipoViagem.value==="ida_volta"){ total*=2; detalhesWhats.push("‚Ä¢ Ida e volta"); }
  if(tipoViagem.value==="ida_volta_espera"){ total=(total*2)*1.1; detalhesWhats.push("‚Ä¢ Ida e volta com espera"); }

  if(excessoPessoas.checked){
    const t = total < 30 ? 5 : total*0.5;
    total+=t;
    detalhes.push(["Excesso de pessoas",t]);
    detalhesWhats.push(`‚Ä¢ Excesso de pessoas: R$ ${t.toFixed(2)}`);
  }

  if(voltaPraia.checked){
    total+=10;
    detalhes.push(["Volta das praias",10]);
    detalhesWhats.push("‚Ä¢ Volta das praias: R$ 10,00");
  }

  if(desvioSimples.checked){
    total+=5;
    detalhes.push(["Desvio de rota",5]);
    detalhesWhats.push("‚Ä¢ Desvio de rota: R$ 5,00");
  }

  const h=new Date().getHours(), m=new Date().getMinutes();
  if(h>22||(h===22&&m>=30)||h<5){
    const t = total < 30 ? 5 : total*0.35;
    total+=t;
    detalhes.push(["Adicional noturno",t]);
    detalhesWhats.push(`‚Ä¢ Adicional noturno: R$ ${t.toFixed(2)}`);
  }

  const animal=Number(animalSel.value||0);
  if(animal>0){
    total+=animal;
    detalhes.push(["Transporte de animal",animal]);
    detalhesWhats.push(`‚Ä¢ Transporte de animal: R$ ${animal.toFixed(2)}`);
  }

  const min=Number(minutosEspera.value||0);
  if(min>=5){
    const t=Math.floor(min/5)*3;
    total+=t;
    detalhes.push([`Espera (${min} min)`,t]);
    detalhesWhats.push(`‚Ä¢ Espera (${min} min): R$ ${t.toFixed(2)}`);
  }

  detalheDiv.innerHTML = detalhes.map(d =>
    `<div><span>${d[0]}</span><strong>R$ ${Number(d[1]).toFixed(2)}</strong></div>`
  ).join("");

  App.set("total", total);
  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
}

document.querySelectorAll("select,input").forEach(e=>{
  e.addEventListener("change",()=>{
    e.closest(".extra")?.classList.toggle("active",e.checked);
    calcular();
  });
});

calcular();

function enviarWhats(){
  const msg =
`üöñ *RF Driver ‚Äì Or√ßamento de Corrida*

üìç Origem: ${origem}
üèÅ Destino: ${destino}

üßæ *Detalhamento*
${detalhesWhats.join("\n")}

üí∞ *Total*: R$ ${App.get("total").toFixed(2)}

Valor calculado conforme tabela RF Driver.`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}
</script>

</body>
</html>
