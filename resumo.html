<body>

<div class="page">

<script src="core/global.js"></script>
<script src="core/taxas.js"></script>
<script src="core/dinamico.js"></script>

<script>
// ================= ESTADO CENTRAL =================
const ResumoState = {
  origem: App.get("origem"),
  destino: App.get("destino"),
  base: Number(App.get("valorBase") || 0),
  total: 0,
  detalhes: []
};

document.getElementById("origemTxt").innerText = ResumoState.origem;
document.getElementById("destinoTxt").innerText = ResumoState.destino;

// ================= ELEMENTOS =================
const tipoViagem = document.getElementById("tipoViagem");
const desvioSimples = document.getElementById("desvioSimples");
const voltaPraia = document.getElementById("voltaPraia");
const taxaFeira = document.getElementById("taxaFeira");
const animalSel = document.getElementById("animal");
const minutosEspera = document.getElementById("minutosEspera");
const detalheDiv = document.getElementById("detalhamento");
const totalDiv = document.getElementById("total");

// ================= CÃLCULO =================
function calcular(){
  let total = ResumoState.base;
  let detalhes = [];

  detalhes.push(`ğŸš– Viagem base: R$ ${ResumoState.base.toFixed(2)}`);

  if(Dinamico.ativo){
    const acres = ResumoState.base * (Dinamico.multiplicador - 1);
    total += acres;
    detalhes.push(`âš¡ Tarifa dinÃ¢mica: +R$ ${acres.toFixed(2)}`);
  }

  if(tipoViagem.value !== "ida"){
    const acres = ResumoState.base * Taxas.tipoViagem[tipoViagem.value];
    total += acres;
    detalhes.push(`â™»ï¸ Tipo de viagem: +R$ ${acres.toFixed(2)}`);
  }

  if(desvioSimples.checked){
    total += Taxas.desvioRotaSimples;
    detalhes.push(`ğŸ›£ï¸ Desvio simples: +R$ ${Taxas.desvioRotaSimples.toFixed(2)}`);
  }

  if(voltaPraia.checked){
    total += Taxas.voltaPraia;
    detalhes.push(`ğŸ–ï¸ Volta da praia: +R$ ${Taxas.voltaPraia.toFixed(2)}`);
  }

  if(taxaFeira.checked){
    total += Taxas.feira;
    detalhes.push(`ğŸ§º Taxa de feira: +R$ ${Taxas.feira.toFixed(2)}`);
  }

  const animal = Number(animalSel.value||0);
  if(animal>0){
    total += animal;
    detalhes.push(`ğŸ¶ Transporte animal: +R$ ${animal.toFixed(2)}`);
  }

  const min = Number(minutosEspera.value||0);
  if(min>=Taxas.espera.blocoMinutos){
    const acres = Math.floor(min/Taxas.espera.blocoMinutos)*Taxas.espera.valorPorBloco;
    total += acres;
    detalhes.push(`â±ï¸ Espera (${min} min): +R$ ${acres.toFixed(2)}`);
  }

  ResumoState.total = total;
  ResumoState.detalhes = detalhes;

  detalheDiv.innerHTML = detalhes.map(d=>`<div><span>${d}</span></div>`).join("");
  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
}

// ================= EVENTOS =================
document.querySelectorAll("select,input").forEach(el=>{
  el.addEventListener("change", calcular);
});

calcular();

// ================= WHATS =================
function enviarWhats(){
  const msg =
`ğŸš– *RF Driver â€“ OrÃ§amento de viagem*

ğŸ“Œ *Origem*: ${ResumoState.origem}
ğŸ *Destino*: ${ResumoState.destino}

*Detalhamento*
${ResumoState.detalhes.join("\n")}

ğŸ’° *Total*: R$ ${ResumoState.total.toFixed(2)}`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}

// ================= PDF =================
function gerarPDF(){
  const w = window.open("", "_blank");
  w.document.write(`
    <html><head><title>Recibo</title></head>
    <body style="font-family:Arial;text-align:center;padding:30px">
      <h2>RF Driver â€“ Recibo de viagem</h2>
      <p><strong>Origem:</strong> ${ResumoState.origem}</p>
      <p><strong>Destino:</strong> ${ResumoState.destino}</p>
      <hr>
      ${ResumoState.detalhes.join("<br>")}
      <hr>
      <h3>Total: R$ ${ResumoState.total.toFixed(2)}</h3>
      <script>window.print()</script>
    </body></html>
  `);
  w.document.close();
}
</script>
