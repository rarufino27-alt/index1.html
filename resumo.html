<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo â€“ RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
:root{
  --gold:#D4AF37;
  --gold-soft:#E6C97A;
  --text:#333;
  --muted:#777;
  --dark:#111;
}

/* ===== BASE ===== */
body{
  background:radial-gradient(circle at top,#ffffff 0%,#f1f1f1 70%);
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:22px;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* ===== SECTIONS ===== */
.section{
  background:#fff;
  border-radius:20px;
  padding:18px;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
  animation:fadeUp .6s ease both;
}

.section:nth-child(1){animation-delay:.05s}
.section:nth-child(2){animation-delay:.1s}
.section:nth-child(3){animation-delay:.15s}
.section:nth-child(4){animation-delay:.2s}
.section:nth-child(5){animation-delay:.25s}
.section:nth-child(6){animation-delay:.3s}

/* ===== DETALHAMENTO ===== */
.detalhamento{
  font-size:.85rem;
}

.detalhamento div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  animation:highlight .4s ease;
}

/* ===== TOTAL ===== */
.total{
  font-size:2rem;
  font-weight:800;
  animation:pulse .4s ease;
}

/* ===== INPUTS ===== */
select,
input[type="number"]{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #ddd;
  background:#fff;
  color:#000;
  font-size:.95rem;
}

/* ===== ANIMAÃ‡Ã•ES ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes pulse{
  from{transform:scale(1.08);opacity:.6}
  to{transform:scale(1);opacity:1}
}

@keyframes highlight{
  from{background:rgba(212,175,55,.15)}
  to{background:transparent}
}
</style>
</head>

<body>

<div class="page">
<div class="box">

  <!-- ORIGEM / DESTINO -->
  <div class="section">
    <strong>ORIGEM</strong><br>
    <span id="origemTxt"></span><br><br>
    <strong>DESTINO</strong><br>
    <span id="destinoTxt"></span>
  </div>

  <!-- TIPO -->
  <div class="section">
    <label>Tipo de viagem</label>
    <select id="tipoViagem">
      <option value="ida">Somente ida</option>
      <option value="bate_volta">Bate e volta</option>
      <option value="ida_volta">Ida e volta (atÃ© 1h)</option>
      <option value="ida_volta_espera">Ida e volta (acima de 1h)</option>
    </select>
  </div>

  <!-- ADICIONAIS -->
  <div class="section">
    <label><input type="checkbox" id="excessoPessoas"> Excesso de pessoas</label><br>
    <label><input type="checkbox" id="voltaPraia"> Volta das praias</label><br>
    <label><input type="checkbox" id="desvioSimples"> Desvio de rota</label>
  </div>

  <!-- ANIMAL -->
  <div class="section">
    <label>Transporte de animal</label>
    <select id="animal">
      <option value="0">NÃ£o</option>
      <option value="5">Pequeno</option>
      <option value="7">MÃ©dio</option>
      <option value="10">Grande</option>
      <option value="20">Viagem longa</option>
    </select>
  </div>

  <!-- ESPERA -->
  <div class="section">
    <label>Tempo de espera</label>
    <input type="number" id="minutosEspera" placeholder="Minutos de espera">
  </div>

  <!-- DETALHAMENTO -->
  <div class="section">
    <strong>DETALHAMENTO</strong>
    <div class="detalhamento" id="detalhamento"></div>
  </div>

  <!-- TOTAL -->
  <div class="section" style="text-align:center">
    <strong>TOTAL</strong><br>
    <span id="total" class="total">R$ 0,00</span>
  </div>

  <!-- AÃ‡ÃƒO -->
  <button onclick="enviarWhats()" class="section">
    Enviar no WhatsApp
  </button>

</div>
</div>

<script src="core/global.js"></script>

<script>
// ================= CONFIG ADMIN =================
const TARIFA_DINAMICA_ATIVA = true;
const TARIFA_MULTIPLICADOR = 1.5;
const TARIFA_MOTIVO = "Alta demanda";
// ===============================================

const origem = App.get("origem");
const destino = App.get("destino");
const valorBaseOriginal = Number(App.get("valorBase") || 0);

document.getElementById("origemTxt").innerText = origem;
document.getElementById("destinoTxt").innerText = destino;

const tipoViagem = document.getElementById("tipoViagem");
const excessoPessoas = document.getElementById("excessoPessoas");
const voltaPraia = document.getElementById("voltaPraia");
const desvioSimples = document.getElementById("desvioSimples");
const animalSel = document.getElementById("animal");
const minutosEspera = document.getElementById("minutosEspera");
const totalDiv = document.getElementById("total");
const detalheDiv = document.getElementById("detalhamento");

let detalhesWhats = [];

function calcular(){
  let total = valorBaseOriginal;
  let detalhes = [];
  detalhesWhats = [];

  // VALOR BASE
  detalhes.push(["Viagem base", valorBaseOriginal]);
  detalhesWhats.push(`â€¢ Viagem base: R$ ${valorBaseOriginal.toFixed(2)}`);

  // TARIFA DINÃ‚MICA ADMIN
  if(TARIFA_DINAMICA_ATIVA){
    const novoValor = total * TARIFA_MULTIPLICADOR;
    const acrescimo = novoValor - total;

    detalhes.push([`Tarifa dinÃ¢mica (${TARIFA_MULTIPLICADOR}x)`, acrescimo]);
    detalhesWhats.push(
      `â€¢ Tarifa dinÃ¢mica (${TARIFA_MULTIPLICADOR}x) â€” ${TARIFA_MOTIVO}: +R$ ${acrescimo.toFixed(2)}`
    );

    total = novoValor;
  }

  if(tipoViagem.value==="bate_volta") total *= 1.8;
  if(tipoViagem.value==="ida_volta") total *= 2;
  if(tipoViagem.value==="ida_volta_espera") total = (total * 2) * 1.1;

  if(excessoPessoas.checked) total += total < 30 ? 5 : total*0.5;
  if(voltaPraia.checked) total += 10;
  if(desvioSimples.checked) total += 5;

  const animal = Number(animalSel.value);
  if(animal > 0) total += animal;

  const min = Number(minutosEspera.value || 0);
  if(min >= 5) total += Math.floor(min/5)*3;

  detalheDiv.innerHTML = detalhes.map(d =>
    `<div><span>${d[0]}</span><strong>R$ ${Number(d[1]).toFixed(2)}</strong></div>`
  ).join("");

  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
  App.set("total", total);
}

document
  .querySelectorAll("select,input")
  .forEach(el => el.addEventListener("change", calcular));

calcular();

function enviarWhats(){
  const msg =
`ðŸš– RF Driver â€“ OrÃ§amento

Origem: ${origem}
Destino: ${destino}

Detalhamento:
${detalhesWhats.join("\n")}

Total: R$ ${App.get("total").toFixed(2)}`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}
</script>

</body>
</html>
