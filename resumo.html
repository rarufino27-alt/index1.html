<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo ‚Äì Passageiro 5 Estrelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root{
  --wine-dark:#2B0F14;
  --wine:#4A1A22;
  --gold:#C9A24D;
  --bg:#FAFAFA;
  --text:#333;
}

body{
  background:linear-gradient(180deg,#ffffff,#f3f3f3);
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:18px;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.header{
  padding:26px 20px;
  border-radius:22px;
  background:linear-gradient(135deg,var(--wine-dark),var(--wine));
  color:#fff;
  text-align:center;
}

.header h1{
  font-size:1.3rem;
  letter-spacing:2px;
  font-weight:800;
}

.route,
.block{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

.route{
  text-align:center;
}

.extra{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  border-radius:14px;
  border:1px solid #eee;
  margin-bottom:8px;
}

.extra.active{
  background:linear-gradient(180deg,rgba(201,162,77,.15),#fff);
  border-color:var(--gold);
}

.details{
  font-size:.85rem;
}

.details div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

.totalBox{
  background:linear-gradient(135deg,var(--wine-dark),var(--wine));
  border-radius:22px;
  padding:22px;
  color:#fff;
  text-align:center;
}

.total{
  font-size:2.2rem;
  font-weight:800;
  color:var(--gold);
}

.btn-primary{
  padding:18px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#e6c97a,var(--gold));
  font-size:1.05rem;
  font-weight:800;
  color:#000;
}

.btn-secondary{
  padding:14px;
  border-radius:16px;
  border:1px solid #ccc;
  background:#fff;
}
</style>
</head>

<body>

<div class="page">
<div class="container">

  <div class="header">
    <h1>PASSAGEIRO 5 ESTRELAS</h1>
    <span>Resumo da viagem</span>
  </div>

  <div class="route">
    <strong>üìå Origem</strong><br>
    <span id="origemTxt"></span>
    <br><br>
    <strong>üèÅ Destino</strong><br>
    <span id="destinoTxt"></span>
  </div>

  <div class="block">
    <strong>Detalhamento</strong>
    <div class="details" id="detalhamento"></div>
  </div>

  <div class="totalBox">
    <div class="total" id="total">R$ 0,00</div>
  </div>

  <button class="btn-primary" onclick="enviarWhats()">üì≤ Enviar no WhatsApp</button>
  <button class="btn-primary" onclick="gerarRecibo()">üìÑ Gerar Recibo (PDF)</button>
  <button class="btn-secondary" onclick="App.go('destino.html')">‚¨Ö Voltar</button>

</div>
</div>

<script src="core/global.js"></script>
<script src="core/taxas.js?v=1"></script>
<script src="core/dinamico.js?v=1"></script>

<script>
const { jsPDF } = window.jspdf;

const origem = App.get("origem");
const destino = App.get("destino");
const totalFinal = App.get("total") || 0;

document.getElementById("origemTxt").innerText = origem;
document.getElementById("destinoTxt").innerText = destino;

const detalheDiv = document.getElementById("detalhamento");
const totalDiv = document.getElementById("total");

let detalhesWhats = [];

// ===== EXEMPLO DE DETALHAMENTO (VEM DA L√ìGICA J√Å EXISTENTE) =====
detalhesWhats = App.get("detalhesWhats") || [];

detalheDiv.innerHTML = detalhesWhats.map(l =>
  `<div><span>${l.replace('*','')}</span></div>`
).join("");

totalDiv.innerText = `R$ ${Number(totalFinal).toFixed(2)}`;

// ===== WHATSAPP (INALTERADO) =====
function enviarWhats(){
  const msg =
`‚≠ê *Passageiro 5 Estrelas ‚Äì Or√ßamento de viagem*

üìå *Origem*: ${origem}
üèÅ *Destino*: ${destino}

*Detalhamento*
${detalhesWhats.join("\n")}

üí∞ *Total*: R$ ${Number(totalFinal).toFixed(2)}

Conforto, seguran√ßa e transpar√™ncia.`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}

// ===== PDF RECIBO =====
function gerarRecibo(){
  const doc = new jsPDF({
    orientation: "portrait",
    unit: "mm",
    format: "a4"
  });

  let y = 30;

  doc.setFont("helvetica","bold");
  doc.setFontSize(16);
  doc.text("Passageiro 5 Estrelas ‚Äì Recibo de Viagem",105,y,{align:"center"});

  y += 12;
  doc.setFontSize(11);
  doc.setFont("helvetica","normal");
  doc.text(`Origem: ${origem}`,105,y,{align:"center"});
  y += 7;
  doc.text(`Destino: ${destino}`,105,y,{align:"center"});

  y += 12;
  doc.setFont("helvetica","bold");
  doc.text("Detalhamento",105,y,{align:"center"});

  y += 8;
  doc.setFont("helvetica","normal");

  detalhesWhats.forEach(l=>{
    doc.text(l.replace('*',''),105,y,{align:"center"});
    y += 6;
  });

  y += 10;
  doc.setFont("helvetica","bold");
  doc.setFontSize(14);
  doc.text(`Total: R$ ${Number(totalFinal).toFixed(2)}`,105,y,{align:"center"});

  y += 12;
  doc.setFontSize(10);
  doc.setFont("helvetica","normal");
  doc.text("Conforto, seguran√ßa e transpar√™ncia.",105,y,{align:"center"});

  doc.save("Recibo_Passageiro_5_Estrelas.pdf");
}
</script>

</body>
</html>
