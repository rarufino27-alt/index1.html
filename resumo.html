<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resumo – RF Driver</title>

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#f5c542">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="RF Driver">
<link rel="apple-touch-icon" href="/icons/icon-192.png">

<link rel="stylesheet" href="theme/theme.css">
<link rel="stylesheet" href="theme/layout.css">
<link rel="stylesheet" href="theme/components.css">

<style>
body{
  min-height:100vh;
  background:radial-gradient(circle at top, #1a1a1a 0%, #000 65%);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

.container{
  width:100%;
  max-width:420px;
  background:#0d0d0d;
  border:1px solid #242424;
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

.logo{
  text-align:center;
  font-size:22px;
  font-weight:700;
  color:#f5c542;
  margin-bottom:10px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:#aaa;
  margin-bottom:20px;
}

.card{
  background:#161616;
  border:1px solid #242424;
  border-radius:12px;
  padding:16px;
  margin-bottom:12px;
}

.card h3{
  font-size:14px;
  color:#f5c542;
  margin-bottom:8px;
}

.line{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:6px;
  color:#eaeaea;
}

.line span{
  color:#aaa;
}

.total{
  font-size:22px;
  font-weight:700;
  color:#1DB954;
  text-align:center;
  margin:20px 0;
}

.buttons{
  display:flex;
  gap:10px;
}

button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.btn-back{
  background:#242424;
  color:#fff;
}

.btn-confirm{
  background:#f5c542;
  color:#000;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">RF Driver</div>
  <div class="subtitle">Resumo da Viagem</div>

  <div class="card">
    <h3>Origem</h3>
    <div class="line">
      <span id="origem">–</span>
    </div>
  </div>

  <div class="card">
    <h3>Destino</h3>
    <div class="line">
      <span id="destino">–</span>
    </div>
  </div>

  <div class="card">
    <h3>Detalhamento</h3>
    <div class="line">
      <span>Distância</span>
      <strong id="distancia">0 km</strong>
    </div>
    <div class="line">
      <span>Valor base</span>
      <strong id="base">R$ 0,00</strong>
    </div>
    <div class="line">
      <span>Adicionais</span>
      <strong id="adicionais">R$ 0,00</strong>
    </div>
  </div>

  <div class="total" id="total">R$ 0,00</div>

  <div class="buttons">
    <button class="btn-back" onclick="voltar()">Voltar</button>
    <button class="btn-confirm" onclick="confirmar()">Confirmar</button>
  </div>

</div>

<script>
const dados = JSON.parse(localStorage.getItem('rf_driver_resumo')) || {};

document.getElementById('origem').innerText = dados.origem || '-';
document.getElementById('destino').innerText = dados.destino || '-';
document.getElementById('distancia').innerText = (dados.distancia || 0) + ' km';
document.getElementById('base').innerText = formatar(dados.base || 0);
document.getElementById('adicionais').innerText = formatar(dados.adicionais || 0);
document.getElementById('total').innerText = formatar(dados.total || 0);

function formatar(v){
  return 'R$ ' + Number(v).toFixed(2).replace('.', ',');
}

function voltar(){
  window.history.back();
}

function confirmar(){
  alert('Valor confirmado: ' + formatar(dados.total || 0));
}
</script>

</body>
</html>
