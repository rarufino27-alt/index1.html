<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo da Corrida ‚Äì RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
/* ================= BASE ================= */
body{
  background:linear-gradient(180deg,#fafafa,#f0f0f0);
  color:#222;
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:18px;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* ================= AUTORIDADE ================= */
.header{
  text-align:center;
  padding:20px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}

.header h1{
  font-size:1.1rem;
  letter-spacing:1px;
  color:#d4af37;
}

.header span{
  font-size:.75rem;
  color:#666;
}

/* ================= ROTA ================= */
.route{
  background:#fff;
  border-radius:20px;
  padding:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.route .point{
  text-align:center;
  margin-bottom:10px;
}

.route .arrow{
  text-align:center;
  font-size:1.2rem;
  color:#d4af37;
}

/* ================= BLOCOS ================= */
.block{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

label{
  font-size:.8rem;
  color:#444;
  display:block;
  margin-bottom:6px;
}

/* ===== INPUTS (CONTRASTE CORRIGIDO) ===== */
select,
input[type="number"]{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #ccc;
  background:#fff;
  color:#000;
  font-size:.95rem;
}

select option{
  color:#000;
}

input::placeholder{
  color:#666;
}

/* ================= ADICIONAIS ================= */
.option{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-radius:14px;
  border:1px solid #eee;
  margin-bottom:8px;
  transition:.25s;
}

.option.active{
  background:rgba(212,175,55,.10);
  border-color:#d4af37;
}

/* ================= DETALHAMENTO ================= */
.details{
  font-size:.85rem;
}

.details div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

/* ================= TOTAL ================= */
.totalBox{
  text-align:center;
  padding:22px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 10px 26px rgba(0,0,0,.1);
  position:relative;
}

/* SELO */
.badge{
  position:absolute;
  top:-10px;
  right:12px;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  color:#000;
  font-size:.65rem;
  padding:6px 10px;
  border-radius:12px;
  font-weight:700;
}

/* VALOR FINAL */
.totalLabel{
  font-size:.7rem;
  color:#777;
}

.total{
  display:block;
  margin-top:6px;
  font-size:2.3rem;
  color:#d4af37;
  font-weight:800;
  animation:totalIn .35s ease;
}

/* ================= BOT√ÉO ================= */
.btn-final{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  font-size:1rem;
  font-weight:700;
  color:#000;
}

/* ================= MICRO ANIMA√á√ïES ================= */
@keyframes totalIn{
  from{
    opacity:.4;
    transform:scale(1.08);
  }
  to{
    opacity:1;
    transform:scale(1);
  }
}
</style>
</head>

<body>

<div class="page">
<div class="container">

  <!-- AUTORIDADE -->
  <div class="header">
    <h1>RESUMO DA CORRIDA</h1>
    <span>Tabela oficial RF Driver</span>
  </div>

  <!-- ROTA -->
  <div class="route">
    <div class="point"><strong>Origem</strong><br><span id="origemTxt"></span></div>
    <div class="arrow">‚¨á</div>
    <div class="point"><strong>Destino</strong><br><span id="destinoTxt"></span></div>
  </div>

  <!-- TIPO -->
  <div class="block">
    <label>Tipo de viagem</label>
    <select id="tipoViagem">
      <option value="ida">Somente ida</option>
      <option value="bate_volta">Bate e volta</option>
      <option value="ida_volta">Ida e volta (at√© 1h)</option>
      <option value="ida_volta_espera">Ida e volta (acima de 1h)</option>
    </select>
  </div>

  <!-- ADICIONAIS -->
  <div class="block">
    <div class="option"><span>Excesso de pessoas</span><input type="checkbox" id="excessoPessoas"></div>
    <div class="option"><span>Volta das praias</span><input type="checkbox" id="voltaPraia"></div>
    <div class="option"><span>Desvio de rota</span><input type="checkbox" id="desvioSimples"></div>
  </div>

  <!-- ANIMAL -->
  <div class="block">
    <label>Transporte de animal</label>
    <select id="animal">
      <option value="0">N√£o</option>
      <option value="5">Pequeno</option>
      <option value="7">M√©dio</option>
      <option value="10">Grande</option>
      <option value="20">Viagem longa</option>
    </select>
  </div>

  <!-- ESPERA -->
  <div class="block">
    <label>Tempo de espera (min)</label>
    <input type="number" id="minutosEspera" placeholder="Ex: 10">
  </div>

  <!-- DETALHAMENTO -->
  <div class="block">
    <strong>Como o valor foi formado</strong>
    <div class="details" id="detalhamento"></div>
  </div>

  <!-- TOTAL -->
  <div class="totalBox">
    <div class="badge">OFICIAL RF DRIVER</div>
    <div class="totalLabel">VALOR FINAL</div>
    <strong id="total" class="total">R$ 0,00</strong>
  </div>

  <!-- A√á√ÉO -->
  <button class="btn-final" onclick="enviarWhats()">
    Enviar or√ßamento no WhatsApp
  </button>

</div>
</div>

<script src="core/global.js"></script>

<script>
// ===== CONFIG ADMIN =====
const TARIFA_DINAMICA_ATIVA = true;
const TARIFA_MULTIPLICADOR = 1.5;
const TARIFA_MOTIVO = "Alta demanda";
// =======================

const origem = App.get("origem");
const destino = App.get("destino");
const valorBaseOriginal = Number(App.get("valorBase") || 0);

document.getElementById("origemTxt").innerText = origem;
document.getElementById("destinoTxt").innerText = destino;

const tipoViagem = document.getElementById("tipoViagem");
const excessoPessoas = document.getElementById("excessoPessoas");
const voltaPraia = document.getElementById("voltaPraia");
const desvioSimples = document.getElementById("desvioSimples");
const animalSel = document.getElementById("animal");
const minutosEspera = document.getElementById("minutosEspera");
const totalDiv = document.getElementById("total");
const detalheDiv = document.getElementById("detalhamento");

let detalhesWhats = [];

function calcular(){
  let total = valorBaseOriginal;
  let detalhes = [];
  detalhesWhats = [];

  // 1Ô∏è‚É£ VALOR BASE
  detalhes.push(["Viagem base", valorBaseOriginal]);
  detalhesWhats.push(`‚Ä¢ Viagem base: R$ ${valorBaseOriginal.toFixed(2)}`);

  // 2Ô∏è‚É£ TARIFA DIN√ÇMICA (ADMIN)
  if(TARIFA_DINAMICA_ATIVA){
    const novo = total * TARIFA_MULTIPLICADOR;
    const acres = novo - total;
    total = novo;

    detalhes.push([
      `Tarifa din√¢mica (${TARIFA_MULTIPLICADOR}x)`,
      acres
    ]);

    detalhesWhats.push(
      `‚Ä¢ Tarifa din√¢mica (${TARIFA_MULTIPLICADOR}x) ‚Äî ${TARIFA_MOTIVO}: +R$ ${acres.toFixed(2)}`
    );
  }

  // 3Ô∏è‚É£ TIPO DE VIAGEM (COM VALOR EXPL√çCITO)
  if(tipoViagem.value === "bate_volta"){
    const acres = total * 0.8;
    total += acres;
    detalhes.push(["Bate e volta", acres]);
    detalhesWhats.push(`‚Ä¢ Bate e volta: +R$ ${acres.toFixed(2)}`);
  }

  if(tipoViagem.value === "ida_volta"){
    const acres = total;
    total += acres;
    detalhes.push(["Ida e volta", acres]);
    detalhesWhats.push(`‚Ä¢ Ida e volta: +R$ ${acres.toFixed(2)}`);
  }

  if(tipoViagem.value === "ida_volta_espera"){
    const acres = (total * 2) * 0.1;
    total = (total * 2) + acres;
    detalhes.push(["Ida e volta com espera", acres]);
    detalhesWhats.push(`‚Ä¢ Ida e volta com espera: +R$ ${acres.toFixed(2)}`);
  }

  // 4Ô∏è‚É£ ADICIONAIS
  if(excessoPessoas.checked){
    const t = total < 30 ? 5 : total * 0.5;
    total += t;
    detalhes.push(["Excesso de pessoas", t]);
    detalhesWhats.push(`‚Ä¢ Excesso de pessoas: +R$ ${t.toFixed(2)}`);
  }

  if(voltaPraia.checked){
    total += 10;
    detalhes.push(["Volta das praias", 10]);
    detalhesWhats.push("‚Ä¢ Volta das praias: +R$ 10,00");
  }

  if(desvioSimples.checked){
    total += 5;
    detalhes.push(["Desvio de rota", 5]);
    detalhesWhats.push("‚Ä¢ Desvio de rota: +R$ 5,00");
  }

  // 5Ô∏è‚É£ ANIMAL
  const animal = Number(animalSel.value || 0);
  if(animal > 0){
    total += animal;
    detalhes.push(["Transporte de animal", animal]);
    detalhesWhats.push(`‚Ä¢ Transporte de animal: +R$ ${animal.toFixed(2)}`);
  }

  // 6Ô∏è‚É£ ESPERA
  const min = Number(minutosEspera.value || 0);
  if(min >= 5){
    const t = Math.floor(min / 5) * 3;
    total += t;
    detalhes.push([`Tempo de espera (${min} min)`, t]);
    detalhesWhats.push(`‚Ä¢ Tempo de espera (${min} min): +R$ ${t.toFixed(2)}`);
  }

  // 7Ô∏è‚É£ RENDER DETALHAMENTO
  detalheDiv.innerHTML = detalhes.map(d =>
    `<div>
      <span>${d[0]}</span>
      <strong>R$ ${d[1].toFixed(2)}</strong>
    </div>`
  ).join("");

  // 8Ô∏è‚É£ TOTAL FINAL
  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
  App.set("total", total);
}

document.querySelectorAll("select,input").forEach(el=>{
  el.addEventListener("change",()=>{
    el.closest(".option")?.classList.toggle("active",el.checked);
    totalDiv.classList.remove("total");
    void totalDiv.offsetWidth; // for√ßa reflow
    totalDiv.classList.add("total");
    calcular();
  });
});

calcular();

function enviarWhats(){
  const msg =
`üöñ RF Driver ‚Äì Or√ßamento de Corrida

Origem: ${origem}
Destino: ${destino}

Detalhamento:
${detalhesWhats.join("\n")}

Total: R$ ${App.get("total").toFixed(2)}`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}
</script>

</body>
</html>
