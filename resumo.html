<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo da Corrida – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
body{
  background:linear-gradient(180deg,#fafafa,#f1f1f1);
  color:#222;
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:18px;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.header{
  text-align:center;
  padding:20px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}

.header h1{
  font-size:1.15rem;
  letter-spacing:1px;
  color:#d4af37;
  font-weight:800;
}

.header span{
  font-size:.75rem;
  color:#666;
}

.route, .block, .totalBox{
  background:#fff;
  border-radius:20px;
  padding:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.route .item{
  text-align:center;
  font-weight:700;
}

.route .arrow{
  text-align:center;
  color:#d4af37;
  font-size:1.3rem;
}

label{
  font-size:.8rem;
  font-weight:700;
  margin-bottom:6px;
  display:block;
}

select,input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:.95rem;
}

.option{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-radius:14px;
  border:1px solid #eee;
  margin-bottom:8px;
}

.details div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:.85rem;
}

.totalBox{
  text-align:center;
}

.total{
  font-size:2.3rem;
  font-weight:800;
  color:#d4af37;
}

.btn{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  font-size:1rem;
  font-weight:800;
  color:#000;
}
</style>
</head>

<body>

<div class="page">
<div class="container">

  <div class="header">
    <h1>RF Driver – Orçamento de viagem</h1>
    <span>Tabela oficial</span>
  </div>

  <div class="route">
    <div class="item"><strong>Origem</strong><br><span id="origemTxt"></span></div>
    <div class="arrow">⬇</div>
    <div class="item"><strong>Destino</strong><br><span id="destinoTxt"></span></div>
  </div>

  <div class="block">
    <strong>Detalhamento</strong>
    <div class="details" id="detalhamento"></div>
  </div>

  <div class="totalBox">
    <div><strong>Total</strong></div>
    <div id="total" class="total">R$ 0,00</div>
  </div>

  <button class="btn" onclick="enviarWhats()">Enviar no WhatsApp</button>
  <button class="btn" onclick="gerarPDF()">Gerar Recibo (PDF)</button>

</div>
</div>

<!-- ================= RECIBO PDF (OCULTO) ================= -->
<div id="recibo" style="display:none">
  <div style="font-family:Arial; padding:30px; text-align:center">
    <h2>Passageiro 5 Estrelas – Recibo de viagem</h2>

    <p><strong>Origem:</strong> <span id="rOrigem"></span></p>
    <p><strong>Destino:</strong> <span id="rDestino"></span></p>

    <hr>

    <div id="rDetalhamento" style="text-align:left; margin-top:20px"></div>

    <hr>

    <h3>Total: <span id="rTotal"></span></h3>

    <p style="margin-top:30px">
      Conforto, segurança e transparência.
    </p>
  </div>
</div>

<script src="core/global.js"></script>
<script src="core/taxas.js"></script>
<script src="core/dinamico.js"></script>

<script>
const origem = App.get("origem");
const destino = App.get("destino");
const total = App.get("total") || 0;

document.getElementById("origemTxt").innerText = origem;
document.getElementById("destinoTxt").innerText = destino;

function enviarWhats(){
  const msg =
`RF Driver - Orçamento de viagem

Origem: ${origem}
Destino: ${destino}

Total: R$ ${total.toFixed(2)}`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}

function gerarPDF(){
  document.getElementById("rOrigem").innerText = origem;
  document.getElementById("rDestino").innerText = destino;
  document.getElementById("rTotal").innerText = `R$ ${total.toFixed(2)}`;

  document.getElementById("rDetalhamento").innerHTML =
    document.getElementById("detalhamento").innerHTML;

  const original = document.body.innerHTML;
  document.body.innerHTML = document.getElementById("recibo").innerHTML;

  window.print();

  document.body.innerHTML = original;
  location.reload();
}
</script>

</body>
</html>
