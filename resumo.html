<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo da Corrida â€“ RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
/* ================= BASE ================= */
body{
  background:radial-gradient(circle at top,#ffffff 0%,#f2f2f2 70%);
  color:#222;
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* ================= CARDS ================= */
.card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  animation:fadeUp .4s ease both;
}

/* ================= TITULOS ================= */
h2{
  font-size:1.2rem;
  text-align:center;
  letter-spacing:1px;
  margin-bottom:4px;
}

.sub{
  text-align:center;
  font-size:.8rem;
  color:#666;
}

/* ================= ROTA ================= */
.route{
  text-align:center;
}

.route span{
  display:block;
  font-weight:600;
  margin-top:4px;
}

/* ================= INPUTS ================= */
label{
  font-size:.8rem;
  display:block;
  margin-bottom:6px;
}

select,
input[type="number"]{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  background:#fff;
  font-size:.95rem;
}

/* ================= ADICIONAIS ================= */
.add{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-radius:12px;
  border:1px solid #eee;
  margin-bottom:8px;
  transition:.2s;
}

.add.active{
  border-color:#d4af37;
  background:rgba(212,175,55,.08);
}

/* ================= DETALHAMENTO ================= */
.details{
  font-size:.85rem;
}

.details div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

/* ================= TOTAL ================= */
.totalBox{
  text-align:center;
}

.totalLabel{
  font-size:.7rem;
  color:#777;
}

.total{
  font-size:2.1rem;
  font-weight:800;
  margin-top:4px;
}

/* ================= BOTÃƒO ================= */
.btn-send{
  padding:16px;
  border-radius:16px;
  border:none;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  font-size:1rem;
  font-weight:700;
}

/* ================= ANIMAÃ‡Ã•ES ================= */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="page">
<div class="container">

  <!-- HEADER -->
  <div class="card">
    <h2>RESUMO DA CORRIDA</h2>
    <div class="sub">Tabela oficial RF Driver</div>
  </div>

  <!-- ROTA -->
  <div class="card route">
    <strong>Origem</strong>
    <span id="origemTxt"></span>
    <br>
    <strong>Destino</strong>
    <span id="destinoTxt"></span>
  </div>

  <!-- TIPO -->
  <div class="card">
    <label>Tipo de viagem</label>
    <select id="tipoViagem">
      <option value="ida">Somente ida</option>
      <option value="bate_volta">Bate e volta</option>
      <option value="ida_volta">Ida e volta (atÃ© 1h)</option>
      <option value="ida_volta_espera">Ida e volta (acima de 1h)</option>
    </select>
  </div>

  <!-- ADICIONAIS -->
  <div class="card">
    <div class="add"><span>Excesso de pessoas</span><input type="checkbox" id="excessoPessoas"></div>
    <div class="add"><span>Volta das praias</span><input type="checkbox" id="voltaPraia"></div>
    <div class="add"><span>Desvio de rota</span><input type="checkbox" id="desvioSimples"></div>
  </div>

  <!-- ANIMAL -->
  <div class="card">
    <label>Transporte de animal</label>
    <select id="animal">
      <option value="0">NÃ£o</option>
      <option value="5">Pequeno</option>
      <option value="7">MÃ©dio</option>
      <option value="10">Grande</option>
      <option value="20">Viagem longa</option>
    </select>
  </div>

  <!-- ESPERA -->
  <div class="card">
    <label>Tempo de espera (min)</label>
    <input type="number" id="minutosEspera">
  </div>

  <!-- DETALHAMENTO -->
  <div class="card">
    <strong>Detalhamento</strong>
    <div class="details" id="detalhamento"></div>
  </div>

  <!-- TOTAL -->
  <div class="card totalBox">
    <div class="totalLabel">VALOR FINAL</div>
    <div class="total" id="total">R$ 0,00</div>
  </div>

  <!-- AÃ‡ÃƒO -->
  <button class="btn-send" onclick="enviarWhats()">
    Enviar orÃ§amento no WhatsApp
  </button>

</div>
</div>

<script src="core/global.js"></script>

<script>
/* ===== CONFIG ADMIN ===== */
const TARIFA_DINAMICA_ATIVA = true;
const TARIFA_MULTIPLICADOR = 1.5;
const TARIFA_MOTIVO = "Alta demanda";
/* ======================= */

const origem = App.get("origem");
const destino = App.get("destino");
const valorBaseOriginal = Number(App.get("valorBase") || 0);

document.getElementById("origemTxt").innerText = origem;
document.getElementById("destinoTxt").innerText = destino;

const tipoViagem = document.getElementById("tipoViagem");
const excessoPessoas = document.getElementById("excessoPessoas");
const voltaPraia = document.getElementById("voltaPraia");
const desvioSimples = document.getElementById("desvioSimples");
const animalSel = document.getElementById("animal");
const minutosEspera = document.getElementById("minutosEspera");
const totalDiv = document.getElementById("total");
const detalheDiv = document.getElementById("detalhamento");

let detalhesWhats = [];

function calcular(){
  let total = valorBaseOriginal;
  let detalhes = [];
  detalhesWhats = [];

  detalhes.push(["Viagem base", valorBaseOriginal]);
  detalhesWhats.push(`â€¢ Viagem base: R$ ${valorBaseOriginal.toFixed(2)}`);

  if(TARIFA_DINAMICA_ATIVA){
    const novo = total * TARIFA_MULTIPLICADOR;
    const acres = novo - total;
    total = novo;

    detalhes.push([`Tarifa dinÃ¢mica (${TARIFA_MULTIPLICADOR}x)`, acres]);
    detalhesWhats.push(`â€¢ Tarifa dinÃ¢mica (${TARIFA_MULTIPLICADOR}x) â€” ${TARIFA_MOTIVO}: +R$ ${acres.toFixed(2)}`);
  }

  if(tipoViagem.value==="bate_volta") total*=1.8;
  if(tipoViagem.value==="ida_volta") total*=2;
  if(tipoViagem.value==="ida_volta_espera") total=(total*2)*1.1;

  if(excessoPessoas.checked) total+= total<30?5:total*0.5;
  if(voltaPraia.checked) total+=10;
  if(desvioSimples.checked) total+=5;

  const animal = Number(animalSel.value||0);
  if(animal>0) total+=animal;

  const min = Number(minutosEspera.value||0);
  if(min>=5) total+=Math.floor(min/5)*3;

  detalheDiv.innerHTML = detalhes.map(d =>
    `<div><span>${d[0]}</span><strong>R$ ${d[1].toFixed(2)}</strong></div>`
  ).join("");

  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
  App.set("total", total);
}

document.querySelectorAll("select,input").forEach(el=>{
  el.addEventListener("change",()=>{
    el.closest(".add")?.classList.toggle("active",el.checked);
    calcular();
  });
});

calcular();

function enviarWhats(){
  const msg =
`ðŸš– RF Driver â€“ OrÃ§amento de Corrida

Origem: ${origem}
Destino: ${destino}

Detalhamento:
${detalhesWhats.join("\n")}

Total: R$ ${App.get("total").toFixed(2)}`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}
</script>

</body>
</html>
