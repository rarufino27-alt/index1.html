<style>
body{

/* INPUTS */

/* OPÃ‡Ã•ES */

  display:flex;

  padding:16px;

  background:linear-gradient(180deg,#e6c97a,#d4af37);

<body>

<div class="page">
<div class="container">

  <div class="header">
    <h1>RF Driver â€“ OrÃ§amento de viagem</h1>
    <span>Tabela oficial</span>
  </div>

  <div class="route">
    <div class="item">ğŸ“Œ <strong>Origem</strong><br><span id="origemTxt"></span></div>
    <div class="arrow">â¬‡</div>
    <div class="item">ğŸ <strong>Destino</strong><br><span id="destinoTxt"></span></div>
  </div>

  <div class="block">
    <label>ğŸš– Tipo de viagem</label>
    <select id="tipoViagem">
      <option value="ida">ğŸš• Ida</option>
      <option value="bateVolta">â™»ï¸ Bate e volta</option>
      <option value="idaVolta">ğŸš•â™»ï¸ Ida e volta (atÃ© 1h)</option>
      <option value="idaVoltaEspera">ğŸš•â™»ï¸ Ida e volta (a partir de 1h)</option>
    </select>
  </div>

  <div class="block">
    <div class="option"><span>ğŸ›£ï¸ Desvio simples</span><input type="checkbox" id="desvioSimples"></div>
    <div class="option"><span>ğŸ–ï¸ Volta da praia</span><input type="checkbox" id="voltaPraia"></div>
    <div class="option"><span>ğŸ§º Taxa de feira</span><input type="checkbox" id="taxaFeira"></div>
  </div>

  <div class="block">
    <label>ğŸ¶ Transporte animal</label>
    <select id="animal">
      <option value="0">NÃ£o</option>
      <option value="5">Pequeno â€“ R$ 5</option>
      <option value="7">MÃ©dio â€“ R$ 7</option>
      <option value="10">Grande â€“ R$ 10</option>
      <option value="20">Viagem longa â€“ R$ 20</option>
    </select>
  </div>

  <div class="block">
    <label>â±ï¸ Tempo de espera (min)</label>
    <input type="number" id="minutosEspera" placeholder="Ex: 10">
  </div>

  <div class="block">
    <strong>Detalhamento</strong>
    <div class="details" id="detalhamento"></div>
  </div>

  <div class="totalBox">
    <div class="badge">OFICIAL</div>
    <div class="totalLabel">ğŸ’° Total</div>
    <div id="total" class="total">R$ 0,00</div>
  </div>

  <button class="btn-final" onclick="enviarWhats()">Enviar no WhatsApp</button>
  <button class="btn-final" onclick="alert('PDF serÃ¡ implementado na prÃ³xima etapa')">Gerar Recibo (PDF)</button>

</div>
</div>

<script src="core/global.js"></script>
<script src="core/taxas.js"></script>
<script src="core/dinamico.js"></script>

<script>
const origem = App.get("origem");
const destino = App.get("destino");
const valorBase = Number(App.get("valorBase") || 0);

document.getElementById("origemTxt").innerText = origem;
document.getElementById("destinoTxt").innerText = destino;

const tipoViagem = document.getElementById("tipoViagem");
const desvioSimples = document.getElementById("desvioSimples");
const voltaPraia = document.getElementById("voltaPraia");
const taxaFeira = document.getElementById("taxaFeira");
const animalSel = document.getElementById("animal");
const minutosEspera = document.getElementById("minutosEspera");
const detalheDiv = document.getElementById("detalhamento");
const totalDiv = document.getElementById("total");

let detalhesWhats = [];

function calcular(){
  let total = valorBase;
  let detalhes = [];
  detalhesWhats = [];

  detalhes.push(["ğŸš– Viagem base", valorBase]);
  detalhesWhats.push(`ğŸš– *Viagem base*: R$ ${valorBase.toFixed(2)}`);

  if(Dinamico.ativo){
    const acres = valorBase * (Dinamico.multiplicador - 1);
    total += acres;
    detalhes.push(["âš¡ Tarifa dinÃ¢mica", acres]);
    detalhesWhats.push(`âš¡ *Tarifa dinÃ¢mica*: +R$ ${acres.toFixed(2)}`);
  }

  if(tipoViagem.value !== "ida"){
    const acres = valorBase * Taxas.tipoViagem[tipoViagem.value];
    total += acres;
    detalhes.push(["â™»ï¸ Tipo de viagem", acres]);
    detalhesWhats.push(`â™»ï¸ *Tipo de viagem*: +R$ ${acres.toFixed(2)}`);
  }

  if(desvioSimples.checked){
    total += Taxas.desvioRotaSimples;
    detalhes.push(["ğŸ›£ï¸ Desvio simples", Taxas.desvioRotaSimples]);
    detalhesWhats.push("ğŸ›£ï¸ *Desvio simples*: +R$ 5,00");
  }

  if(voltaPraia.checked){
    total += Taxas.voltaPraia;
    detalhes.push(["ğŸ–ï¸ Volta da praia", Taxas.voltaPraia]);
    detalhesWhats.push("ğŸ–ï¸ *Volta da praia*: +R$ 10,00");
  }

  if(taxaFeira.checked){
    total += Taxas.feira;
    detalhes.push(["ğŸ§º Taxa de feira", Taxas.feira]);
    detalhesWhats.push("ğŸ§º *Taxa de feira*: +R$ 5,00");
  }

  const animal = Number(animalSel.value||0);
  if(animal>0){
    total += animal;
    detalhes.push(["ğŸ¶ Transporte animal", animal]);
    detalhesWhats.push(`ğŸ¶ *Transporte animal*: +R$ ${animal.toFixed(2)}`);
  }

  const min = Number(minutosEspera.value||0);
  if(min>=Taxas.espera.blocoMinutos){
    const acres = Math.floor(min/Taxas.espera.blocoMinutos)*Taxas.espera.valorPorBloco;
    total += acres;
    detalhes.push([`â±ï¸ Tempo de espera (${min} min)`, acres]);
    detalhesWhats.push(`â±ï¸ *Tempo de espera*: +R$ ${acres.toFixed(2)}`);
  }

  detalheDiv.innerHTML = detalhes.map(d=>`
    <div><span><strong>${d[0]}</strong></span><strong>R$ ${d[1].toFixed(2)}</strong></div>
  `).join("");

  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
  App.set("total", total);
}

document.querySelectorAll("select,input").forEach(el=>{
  el.addEventListener("change",()=>{
    el.closest(".option")?.classList.toggle("active",el.checked);
    calcular();
  });
});

calcular();

function enviarWhats(){
  const msg =
`ğŸš– *RF Driver â€“ OrÃ§amento de viagem*

ğŸ“Œ *Origem*: ${origem}
ğŸ *Destino*: ${destino}

*Detalhamento*
${detalhesWhats.join("\n")}

ğŸ’° *Total*: R$ ${App.get("total").toFixed(2)}`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}
</script>
