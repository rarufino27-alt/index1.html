<script>
const origem = App.get("origem");
const destino = App.get("destino");
const valorBase = Number(App.get("valorBase")) || 0;

document.getElementById("origemTxt").innerText = origem;
document.getElementById("destinoTxt").innerText = destino;

let totalFinal = 0;
let linhasWhats = [];

function calcular(){
  let total = valorBase;
  let detalhes = [];
  linhasWhats = [];

  detalhes.push(["ğŸš– Viagem base", valorBase]);
  linhasWhats.push(`ğŸš– *Viagem base*: R$ ${valorBase.toFixed(2)}`);

  if(Dinamico?.ativo){
    const acres = valorBase * (Dinamico.multiplicador - 1);
    total += acres;
    detalhes.push(["âš¡ Tarifa dinÃ¢mica", acres]);
    linhasWhats.push(`âš¡ *Tarifa dinÃ¢mica*: +R$ ${acres.toFixed(2)}`);
  }

  const tipo = document.getElementById("tipoViagem").value;
  if(tipo !== "ida"){
    const acres = valorBase * Taxas.tipoViagem[tipo];
    total += acres;
    detalhes.push(["â™»ï¸ Tipo de viagem", acres]);
    linhasWhats.push(`â™»ï¸ *Tipo de viagem*: +R$ ${acres.toFixed(2)}`);
  }

  if(desvioSimples.checked){ total+=5; detalhes.push(["ğŸ›£ï¸ Desvio simples",5]); linhasWhats.push("ğŸ›£ï¸ *Desvio simples*: +R$ 5,00"); }
  if(voltaPraia.checked){ total+=10; detalhes.push(["ğŸ–ï¸ Volta da praia",10]); linhasWhats.push("ğŸ–ï¸ *Volta da praia*: +R$ 10,00"); }
  if(taxaFeira.checked){ total+=5; detalhes.push(["ğŸ§º Taxa de feira",5]); linhasWhats.push("ğŸ§º *Taxa de feira*: +R$ 5,00"); }

  const animal = Number(document.getElementById("animal").value);
  if(animal>0){ total+=animal; detalhes.push(["ğŸ¶ Transporte animal",animal]); linhasWhats.push(`ğŸ¶ *Transporte animal*: +R$ ${animal.toFixed(2)}`); }

  const min = Number(document.getElementById("minutosEspera").value);
  if(min>=5){
    const acres = Math.floor(min/5)*3;
    total+=acres;
    detalhes.push([`â±ï¸ Tempo de espera`, acres]);
    linhasWhats.push(`â±ï¸ *Tempo de espera*: +R$ ${acres.toFixed(2)}`);
  }

  document.getElementById("detalhamento").innerHTML =
    detalhes.map(d=>`<div><span>${d[0]}</span><strong>R$ ${d[1].toFixed(2)}</strong></div>`).join("");

  totalFinal = total;
  document.getElementById("total").innerText = `R$ ${total.toFixed(2)}`;
}

document.querySelectorAll("select,input").forEach(el=>{
  el.addEventListener("change",calcular);
});

calcular();

function enviarWhats(){
  const msg =
`ğŸš– *RF Driver â€“ Recibo de viagem*

${linhasWhats.join("\n")}

ğŸ’° *Total*: R$ ${totalFinal.toFixed(2)}`;

}
