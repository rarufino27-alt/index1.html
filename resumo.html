<body>

<div class="page">
<div class="container">

  <div class="header">
    <h1>RF Driver â€“ OrÃ§amento de viagem</h1>

  </div>

  <div style="font-family:Arial;padding:30px;text-align:center">

    <p><strong>Origem:</strong> <span id="rOrigem"></span></p>
    <p><strong>Destino:</strong> <span id="rDestino"></span></p>

    <hr>

    <div id="rDetalhamento" style="text-align:left"></div>

    <hr>

    <h3>Total: <span id="rTotal"></span></h3>

<script src="core/global.js"></script>
<script src="core/taxas.js"></script>
<script src="core/dinamico.js"></script>

<script>
const origem = App.get("origem");
const destino = App.get("destino");
const valorBase = Number(App.get("valorBase") || 0);

document.getElementById("origemTxt").innerText = origem;
document.getElementById("destinoTxt").innerText = destino;

function calcular(){
  let total = valorBase;
  let detalhes = [];

  detalhes.push(["ðŸš– Viagem base", valorBase]);

  if(Dinamico?.ativo){
    const acres = valorBase * (Dinamico.multiplicador - 1);
    total += acres;
    detalhes.push(["âš¡ Tarifa dinÃ¢mica", acres]);
  }

  detalhes.forEach(d => {
    document.getElementById("detalhamento").innerHTML +=
      `<div><span><strong>${d[0]}</strong></span><strong>R$ ${d[1].toFixed(2)}</strong></div>`;
  });

  document.getElementById("total").innerText = `R$ ${total.toFixed(2)}`;
  App.set("total", total);
}

// ðŸš€ ESSENCIAL
calcular();

function enviarWhats(){
  const total = App.get("total") || 0;
  const msg =
`RF Driver - OrÃ§amento de viagem

Origem: ${origem}
Destino: ${destino}

Total: R$ ${total.toFixed(2)}`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}

function gerarPDF(){
  document.getElementById("rOrigem").innerText = origem;
  document.getElementById("rDestino").innerText = destino;
  document.getElementById("rTotal").innerText = document.getElementById("total").innerText;
  document.getElementById("rDetalhamento").innerHTML = document.getElementById("detalhamento").innerHTML;

  const original = document.body.innerHTML;
  document.body.innerHTML = document.getElementById("recibo").innerHTML;
  window.print();
  document.body.innerHTML = original;
  location.reload();
}
</script>
