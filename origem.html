<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Origem – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">
</head>

<body>

<!-- HEADER -->
<div class="card highlight" style="text-align:center">
  <h1 style="letter-spacing:2px">RF DRIVER</h1>
  <p class="muted">Selecionar origem da corrida</p>
</div>

<!-- SELETOR DE ORIGEM -->
<div class="card">
  <label for="origem">Origem</label>
  <select id="origem">
    <option value="">Selecione a origem</option>
  </select>
</div>

<!-- AÇÃO -->
<div class="card highlight" style="text-align:center">
  <button class="btn btn-primary" id="btnAvancar">
    Avançar para destino →
  </button>
</div>

<script src="core/global.js"></script>
<script src="core/datamanager.js"></script>

<script>
async function carregarOrigens(){
  try{
    await DataManager.carregar();
    const origens = DataManager.listarOrigens();

    const select = document.getElementById("origem");
    origens.forEach(o => {
      const opt = document.createElement("option");
      opt.value = o;
      opt.textContent = o;
      select.appendChild(opt);
    });

    console.log("✅ Origens carregadas:", origens);
  }catch(e){
    console.error("❌ Erro ao carregar origens", e);
    alert("Erro ao carregar origens");
  }
}

document.getElementById("btnAvancar").addEventListener("click", () => {
  const origem = document.getElementById("origem").value;
  if(!origem){
    alert("Selecione a origem");
    return;
  }
  App.set("origem", origem);
  App.go("destino.html");
});

carregarOrigens();
</script>

</body>
</html>
