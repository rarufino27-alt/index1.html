<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Origem - RF Driver</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="theme/theme.css">
<link rel="stylesheet" href="theme/layout.css">
<link rel="stylesheet" href="theme/components.css">

<style>
.search-box{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:10px;
}
.search-box input{
  flex:1;
}
.search-icon{
  font-size:18px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="app">
  <h1>TABELA DE PRE√áOS<br>RF DRIVER</h1>

  <div class="card">
    <label>Selecione a origem</label>

    <div class="search-box">
      <span class="search-icon">üîç</span>
      <input
        type="text"
        id="buscaOrigem"
        placeholder="Digite para buscar a origem"
        autocomplete="off"
      >
    </div>

    <select id="origemSelect" disabled>
      <option>Carregando...</option>
    </select>
  </div>

  <button id="btnContinuar" class="btn btn-primary" disabled>
    Continuar
  </button>
</div>

<script src="core/global.js"></script>
<script src="core/datamanager.js"></script>

<script>
const select = document.getElementById("origemSelect");
const btn = document.getElementById("btnContinuar");
const busca = document.getElementById("buscaOrigem");

let todasOrigens = [];

async function carregar(){
  todasOrigens = await DataManager.listarOrigens();
  renderizar(todasOrigens);
  select.disabled = false;
}

function renderizar(lista){
  select.innerHTML = `<option value="">Selecione...</option>`;
  lista.forEach(o => {
    const opt = document.createElement("option");
    opt.value = o;
    opt.textContent = o;
    select.appendChild(opt);
  });
}

busca.addEventListener("input", () => {
  const termo = busca.value.toLowerCase();

  const filtradas = todasOrigens.filter(o =>
    o.toLowerCase().includes(termo)
  );

  renderizar(filtradas);

  // abre o select automaticamente, sem travar digita√ß√£o
  if (filtradas.length > 0) {
    select.size = Math.min(filtradas.length + 1, 6);
  }
});

busca.addEventListener("blur", () => {
  // volta ao comportamento normal
  select.size = 1;
});

select.addEventListener("change", () => {
  if (!select.value){
    btn.disabled = true;
    return;
  }

  App.set("origem", select.value);
  App.set("destino", null);
  App.set("valorBase", 0);
  btn.disabled = false;
});

btn.addEventListener("click", () => {
  App.go("destino.html");
});

carregar();
</script>

</body>
</html>
