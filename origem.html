<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Origem - RF Driver</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="theme/theme.css">
<link rel="stylesheet" href="theme/layout.css">
<link rel="stylesheet" href="theme/components.css">
</head>

<body>

<div class="app">
  <h1>TABELA DE PREÃ‡OS<br>RF DRIVER</h1>

  <div class="card">
    <label>Selecione a origem</label>
    <select id="origemSelect" disabled>
      <option>Carregando...</option>
    </select>
  </div>

  <button id="btnContinuar" class="btn btn-primary" disabled>
    Continuar
  </button>
</div>

<script src="core/global.js"></script>
<script src="core/datamanager.js"></script>

<script>
const select = document.getElementById("origemSelect");
const btn = document.getElementById("btnContinuar");

async function carregar() {
  const origens = await DataManager.listarOrigens();
  select.innerHTML = `<option value="">Selecione...</option>`;
  origens.forEach(o => {
    const opt = document.createElement("option");
    opt.value = o;
    opt.textContent = o;
    select.appendChild(opt);
  });
  select.disabled = false;
}

select.addEventListener("change", () => {
  if (!select.value) {
    btn.disabled = true;
    return;
  }
  App.set("origem", select.value);
  App.set("destino", null);
  App.set("valorBase", 0);
  btn.disabled = false;
});

btn.addEventListener("click", () => {
  App.go("destino.html");
});

carregar();
</script>

</body>
</html>
