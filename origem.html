<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Origem – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:14px;
}
</style>
</head>

<body>

<div class="page">
<div class="box">

  <!-- HEADER -->
  <div class="card highlight" style="text-align:center">
    <h1>RF DRIVER</h1>
    <p class="muted">Selecionar origem da corrida</p>
  </div>

  <!-- SELETOR -->
  <div class="card">
    <div class="select-display" id="origemBtn">
      Toque para escolher a origem
    </div>
  </div>

  <!-- AÇÃO PRINCIPAL -->
  <div class="card highlight" style="text-align:center">
    <button class="btn btn-primary" id="btnAvancar" disabled>
      Continuar
    </button>
  </div>

  <!-- BOTÃO INÍCIO -->
  <div class="card" style="text-align:center">
    <button class="btn btn-outline" onclick="App.go('index.html')">
      ⬅ Início
    </button>
  </div>

</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.75);align-items:center;justify-content:center;z-index:50">
  <div class="card" style="width:90%;max-width:420px">
    <input type="text" id="busca" placeholder="Buscar origem...">
    <div id="lista" style="margin-top:10px;max-height:260px;overflow:auto"></div>
  </div>
</div>

<script src="core/global.js"></script>
<script src="core/datamanager.js"></script>

<script>
const origemBtn = document.getElementById("origemBtn");
const modal = document.getElementById("modal");
const lista = document.getElementById("lista");
const busca = document.getElementById("busca");
const btn = document.getElementById("btnAvancar");

let origens = [];

origemBtn.onclick = () => {
  modal.style.display = "flex";
  busca.value = "";
  render(origens);
  setTimeout(()=>busca.focus(),100);
};

modal.onclick = e => {
  if(e.target === modal) modal.style.display = "none";
};

async function carregar(){
  await DataManager.carregar();
  origens = DataManager.listarOrigens();
}

function render(arr){
  lista.innerHTML = "";
  arr.forEach(o=>{
    const div = document.createElement("div");
    div.textContent = o;
    div.style.padding = "12px";
    div.onclick = ()=>{
      origemBtn.textContent = o;
      App.set("origem", o);
      modal.style.display = "none";
      btn.disabled = false;
    };
    lista.appendChild(div);
  });
}

busca.oninput = ()=>{
  const t = busca.value.toLowerCase();
  render(origens.filter(o=>o.toLowerCase().includes(t)));
};

btn.onclick = ()=>App.go("destino.html");

carregar();
</script>

</body>
</html>
