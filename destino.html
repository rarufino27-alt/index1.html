<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Destino â€“ RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.box{
  width:100%;
  max-width:420px;
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal-content{
  width:90%;
  max-width:420px;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <div class="card highlight" style="text-align:center">
      <h1>RF DRIVER</h1>
      <p class="muted">Selecione o destino</p>
    </div>

    <div class="card">
      <div class="select-display" id="destinoBtn">
        Toque para escolher o destino
      </div>
    </div>

    <div class="card highlight" style="text-align:center">
      <button class="btn btn-primary" id="btnContinuar" disabled>
        Continuar
      </button>
    </div>

  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content card">
    <input
      type="text"
      id="busca"
      placeholder="Buscar destino..."
      autofocus
    >
    <div id="lista" style="margin-top:10px;max-height:260px;overflow:auto"></div>
  </div>
</div>

<script src="core/global.js"></script>
<script src="core/datamanager.js"></script>

<script>
const origem = App.get("origem");
if (!origem) App.go("index.html");

const destinoBtn = document.getElementById("destinoBtn");
const modal = document.getElementById("modal");
const lista = document.getElementById("lista");
const busca = document.getElementById("busca");
const btn = document.getElementById("btnContinuar");

let destinos = [];

destinoBtn.onclick = () => {
  modal.style.display = "flex";
  busca.value = "";
  render(destinos);
  setTimeout(() => busca.focus(), 100);
};

modal.onclick = e => {
  if (e.target === modal) modal.style.display = "none";
};

async function carregar(){
  await DataManager.carregar();
  destinos = DataManager.listarDestinos(origem);
}

function render(listaItens){
  lista.innerHTML = "";
  listaItens.forEach(d => {
    const valor = DataManager.buscarValor(origem, d);
    const div = document.createElement("div");
    div.textContent = d;
    div.style.padding = "12px";
    div.style.cursor = "pointer";
    div.onclick = () => {
      destinoBtn.textContent = d;
      App.set("destino", d);
      App.set("valorBase", valor);
      modal.style.display = "none";
      btn.disabled = false;
    };
    lista.appendChild(div);
  });
}

busca.oninput = () => {
  const t = busca.value.toLowerCase();
  render(destinos.filter(d => d.toLowerCase().includes(t)));
};

btn.onclick = () => App.go("resumo.html");

carregar();
</script>

</body>
</html>
