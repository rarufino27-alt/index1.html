<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Destino - RF Driver</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="theme/theme.css">
<link rel="stylesheet" href="theme/layout.css">
<link rel="stylesheet" href="theme/components.css">

<style>
/* FUNDO PREMIUM */
body{
  min-height:100vh;
  background:radial-gradient(circle at top, #1a1a1a 0%, #000 60%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* CONTAINER CENTRAL */
.container{
  position:relative;
  width:100%;
  max-width:560px;
  padding:35px 30px;
  background:linear-gradient(145deg, rgba(20,20,20,.95), rgba(0,0,0,.85));
  border-radius:22px;
  box-shadow:0 0 40px rgba(255,215,120,.25);
}

/* HEADER */
.app-header{
  text-align:center;
  margin-bottom:25px;
}

.app-header h1{
  font-size:2rem;
  letter-spacing:2px;
  background:linear-gradient(90deg,#d4af37,#f5e28c,#c9a227);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:12px;
}

/* ETAPAS */
.steps{
  display:flex;
  justify-content:center;
  gap:14px;
  font-size:.9rem;
}

.step{
  display:flex;
  align-items:center;
  gap:6px;
  opacity:.4;
}

.step.done{
  opacity:.8;
}

.step.active{
  opacity:1;
  font-weight:600;
}

.step span{
  width:18px;
  height:18px;
  border-radius:50%;
  background:#555;
  font-size:.75rem;
  line-height:18px;
  text-align:center;
}

.step.done span{
  background:#1db954;
}

.step.active span{
  background:#f5c542;
}

/* BUSCA */
.search-box{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:10px;
}
.search-box input{flex:1}
.search-icon{opacity:.6}

/* A√á√ïES */
.actions{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER COM ETAPAS -->
  <div class="app-header">
    <h1>RF DRIVER</h1>
    <div class="steps">
      <div class="step done"><span>‚úì</span> Origem</div>
      <div class="step active"><span>2</span> Destino</div>
      <div class="step"><span>3</span> Resumo</div>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-secondary" onclick="App.go('origem.html')">‚óÄ Voltar</button>
    <button class="btn btn-secondary" onclick="App.go('index.html')">üè† In√≠cio</button>
  </div>

  <div class="card">
    <label>Selecione o destino</label>

    <div class="search-box">
      <span class="search-icon">üîç</span>
      <input
        type="text"
        id="buscaDestino"
        placeholder="Digite para buscar o destino"
        autocomplete="off"
      >
    </div>

    <select id="destinoSelect" disabled>
      <option>Carregando...</option>
    </select>
  </div>

  <button id="btnContinuar" class="btn btn-primary" disabled>
    Continuar
  </button>

</div>

<script src="core/global.js"></script>
<script src="core/datamanager.js"></script>

<script>
const origem = App.get("origem");
if(!origem) App.go("origem.html");

const select = document.getElementById("destinoSelect");
const btn = document.getElementById("btnContinuar");
const busca = document.getElementById("buscaDestino");

let todosDestinos=[];

async function carregar(){
  todosDestinos = await DataManager.listarDestinos(origem);
  renderizar(todosDestinos);
  select.disabled=false;
}

function renderizar(lista){
  select.innerHTML=`<option value="">Selecione...</option>`;
  lista.forEach(d=>{
    const opt=document.createElement("option");
    opt.value=d;
    opt.textContent=d;
    select.appendChild(opt);
  });
}

busca.addEventListener("input",()=>{
  const termo=busca.value.toLowerCase();
  const filtrados=todosDestinos.filter(d =>
    d.toLowerCase().includes(termo)
  );
  renderizar(filtrados);
  if(filtrados.length) select.size=Math.min(filtrados.length+1,6);
});

busca.addEventListener("blur",()=>select.size=1);

select.addEventListener("change",async()=>{
  if(!select.value){btn.disabled=true;return;}
  const valor=await DataManager.obterValor(origem,select.value);
  App.set("destino",select.value);
  App.set("valorBase",valor);
  btn.disabled=false;
});

btn.onclick=()=>App.go("resumo.html");

carregar();
</script>

</body>
</html>
