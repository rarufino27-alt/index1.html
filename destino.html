<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Destino - RF Driver</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="theme/theme.css">
<link rel="stylesheet" href="theme/layout.css">
<link rel="stylesheet" href="theme/components.css">

<style>
.top-actions{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}
.search-box{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:10px;
}
.search-box input{flex:1}
.search-icon{opacity:.6}
</style>
</head>

<body>

<div class="app">

  <!-- A√á√ïES TOPO -->
  <div class="top-actions">
    <button class="btn btn-secondary" onclick="App.go('origem.html')">‚óÄ Voltar</button>
    <button class="btn btn-secondary" onclick="App.go('index.html')">üè† In√≠cio</button>
  </div>

  <h1>TABELA DE PRE√áOS<br>RF DRIVER</h1>

  <div class="card">
    <label>Selecione o destino</label>

    <div class="search-box">
      <span class="search-icon">üîç</span>
      <input type="text" id="buscaDestino" placeholder="Digite para buscar o destino" autocomplete="off">
    </div>

    <select id="destinoSelect" disabled>
      <option>Carregando...</option>
    </select>
  </div>

  <button id="btnContinuar" class="btn btn-primary" disabled>
    Continuar
  </button>

</div>

<script src="core/global.js"></script>
<script src="core/datamanager.js"></script>

<script>
const origem = App.get("origem");
if (!origem) App.go("origem.html");

const select = document.getElementById("destinoSelect");
const btn = document.getElementById("btnContinuar");
const busca = document.getElementById("buscaDestino");

let todosDestinos = [];

async function carregar(){
  todosDestinos = await DataManager.listarDestinos(origem);
  renderizar(todosDestinos);
  select.disabled = false;
}

function renderizar(lista){
  select.innerHTML = `<option value="">Selecione...</option>`;
  lista.forEach(d => {
    const opt = document.createElement("option");
    opt.value = d;
    opt.textContent = d;
    select.appendChild(opt);
  });
}

busca.addEventListener("input", () => {
  const termo = busca.value.toLowerCase();
  const filtrados = todosDestinos.filter(d =>
    d.toLowerCase().includes(termo)
  );
  renderizar(filtrados);
  if (filtrados.length) select.size = Math.min(filtrados.length + 1, 6);
});

busca.addEventListener("blur", () => select.size = 1);

select.addEventListener("change", async () => {
  if (!select.value) return btn.disabled = true;
  const valor = await DataManager.obterValor(origem, select.value);
  App.set("destino", select.value);
  App.set("valorBase", valor);
  btn.disabled = false;
});

btn.onclick = () => App.go("resumo.html");

carregar();
</script>

</body>
</html>
