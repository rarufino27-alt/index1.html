<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Destino - Tabela RF Driver</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="theme/theme.css">
<link rel="stylesheet" href="theme/layout.css">
<link rel="stylesheet" href="theme/components.css">
</head>

<body>

<div class="app">

  <h1>TABELA DE PREÇOS<br>RF DRIVER</h1>

  <div class="card">
    <label for="destinoSelect">Selecione o destino</label>
    <select id="destinoSelect" disabled>
      <option value="">Carregando destinos...</option>
    </select>
  </div>

  <button id="btnContinuar" class="btn btn-primary" disabled>
    Continuar
  </button>

</div>

<!-- CORE -->
<script src="core/global.js"></script>
<script src="core/datamanager.js"></script>

<script>
/* ===============================
   DESTINO — RF DRIVER
================================ */

const origem = App.get("origem");

if (!origem) {
  App.go("origem.html");
}

const select = document.getElementById("destinoSelect");
const btn = document.getElementById("btnContinuar");

async function carregarDestinos() {
  const destinos = await DataManager.listarDestinos(origem);

  select.innerHTML = `<option value="">Selecione...</option>`;

  destinos.forEach(destino => {
    const opt = document.createElement("option");
    opt.value = destino;
    opt.textContent = destino;
    select.appendChild(opt);
  });

  select.disabled = false;
}

select.addEventListener("change", async () => {
  const destino = select.value;

  if (!destino) {
    btn.disabled = true;
    return;
  }

  const valorBase = await DataManager.obterValor(origem, destino);

  App.set("destino", destino);
  App.set("valorBase", valorBase);

  btn.disabled = false;
});

btn.addEventListener("click", () => {
  App.go("resumo.html");
});

// init
carregarDestinos();
</script>

</body>
</html>
